[build-system]
requires = [
  "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "rda_python_icoads"
version = "1.0.3"
authors = [
  { name="Zaihua Ji", email="zji@ucar.edu" },
]
description = "RDA python package to manage RDA ICOADS datasets"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
]
dependencies = [
  "rda_python_common",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"rda_python_icoads" = ["README_R3.0_Subset.html", "rdimma1_csv.f"]

[project.urls]
"Homepage" = "https://github.com/NCAR/rda-python-icoads"

[project.scripts]
imma1_subset = "rda_python_icoads.imma1_subset:main"
