[tool.poetry]
name = "cribl-utilities"
version = "2.0.4"
description = "A CLI tool to interact with Cribl"
authors = ["CINQ ICT <info@cinqict.nl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
pydantic = "^2.10.6"
PyYAML = "^6.0.2"
requests = "^2.32.3"
tomli = "^2.2.1"
typer = "^0.15.1"
yamllint = "^1.35.1"

[tool.poetry.scripts]
cribl-utilities = "cribl_utilities.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
