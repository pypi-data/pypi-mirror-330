[package]
name = "ipaacar-python"
version = "0.1.12"
edition = "2021"
authors = ["AG-SCS"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
# this needs to match the function name in lib.rs
name = "ipaacar"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["extension-module"] }
# https://github.com/awestlake87/pyo3-asyncio/issues/119
pyo3-async-runtimes = { version = "0.23", features = ["attributes", "tokio-runtime"] }
pyo3-log = "0.12.1"
log = "0.4.26"
ipaacar-core = { path = "../ipaacar-core" }
serde_json = "1.0.139"
uuid = {version = "1.15.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"]}
tokio = {version = "1.43.0", features = ["sync"]}


