[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "reader-vl"
version = "0.1.0"
description = "Go beyond simple parsing. Our SDK and CLI empower you to build intelligent applications by converting diverse document formats (PDF, DOCX, HTML, and others) into a unified structure. Critically, we leverage multimodal LLMs to enrich the parsed content, adding layers of meaning and context essential for maximizing the performance of your generative AI pipelines."
authors = ["Hansen <ruliciohansen@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
auto_mix_prep = "0.2.0"
docx2pdf = "0.1.8"
httpx = "0.28.1"
huggingface_hub = "0.28.1"
numpy = "2.1.1"
opencv_python = "4.11.0.86"
pdf2image = "1.17.0"
pydantic = "2.10.6"
pytesseract = "0.3.13"
requests = "2.32.3"  # Fixed lowercase issue
tqdm = "4.67.1"
ultralytics = "8.3.74"
