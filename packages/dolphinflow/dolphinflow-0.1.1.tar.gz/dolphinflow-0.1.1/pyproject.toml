[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dolphinflow"
version = "0.1.1"
description = "DolphinFlow optimizer for PyTorch"
readme = "README.md"
authors = [{name = "Eric Hartford", email = "ehartford@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["pytorch", "optimizer", "machine learning"]
dependencies = [
    "torch>=1.0.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/cognitivecomputations/dolphinflow-optimizer"
"Bug Tracker" = "https://github.com/cognitivecomputations/dolphinflow-optimizer/issues"

[tool.setuptools.packages.find]
include = ["dolphinflow*"]

[tool.setuptools]
license-files = ["LICENSE"]
