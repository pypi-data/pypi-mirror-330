[tool.poetry]
name = "cluster-ss"
version = "0.0.5"
description = "Improving Clustering Problem Analysis with a simple Silhouette Metric Support and Sklearn Estimators Fit"
authors = ["Gabriel R. <gabrielrichter2021@gmail.com>"]
readme = "README.md"
packages = [{ include = "cluster_ss" }]
repository = "https://github.com/xGabrielR/cluster-ss"

[tool.poetry.dependencies]
python = ">=3.9"
joblib = "^1.2.0"
numpy = "^1.24.1"
pandas = "^1.5.2"
python-dateutil = "^2.8.2"
pytz = "^2022.7"
scikit-learn = "^1.2.0"
scipy = "^1.9.3"
six = "^1.16.0"
threadpoolctl = "^3.1.0"
tqdm = "^4.64.1"
matplotlib = "^3.6.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.1"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
ruff = "^0.5.0"

[tool.poetry.group.benchmark.dependencies]
pycox = "0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"