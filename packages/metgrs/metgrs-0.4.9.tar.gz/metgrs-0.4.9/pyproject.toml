[project]
name = "metgrs"
dynamic = ["version"]
authors = [
    { name="longtsing", email="longtsing@cug.edu.cn" },
]
description = "The Python Package work for The Ground-based Remote Sensing Data Operation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}

dependencies = [
    'matplotlib >=3.1',
    'numpy >=1.21.5',
    'pandas>=1.0.4',
    'xarray>=0.10.0',
    'joblib >=1.0',
    'python-dateutil >=1.0',
]

[project.urls]
homepage = "https://github.com/longtsing/metgrs"
issues = "https://github.com/longtsing/metgrs/issues"

[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"