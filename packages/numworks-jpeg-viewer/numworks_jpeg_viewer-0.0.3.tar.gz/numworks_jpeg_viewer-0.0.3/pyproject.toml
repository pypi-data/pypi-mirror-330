[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/numworks_viewer"]

[project]
name = "numworks-jpeg-viewer"
version = "0.0.3"
authors = [
  { name="Martin Garel", email="martin.garel.528@gmail.com" },
]
description = "A python jpeg viewer made to run on a Numworks"
readme = "README.package.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "Pillow",
    "kandinsky"
]

[project.urls]
Homepage = "https://github.com/Coldr0n/numworks-jpeg-viewer"
Issues = "https://github.com/Coldr0n/numworks-jpeg-viewer/issues"
Numworks-download = "https://my.numworks.com/python/martin-garel-528/jpeg_viewer"
