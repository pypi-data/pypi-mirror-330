[project]
name = "pdkmaster-io-klayout"
dynamic = []
description = "KLayout interoperation for PDKMaster"
authors = [
    { name = "Chips4Makers contributors" },
]
dependencies = [
    "PDKMaster~=0.11.5",
    "klayout>=0.27.13",
]
requires-python = "~=3.8"
readme = "README.md"
version = "0.1.6"

[project.license]
text = "GPL-2.0-or-later OR AGPL-3.0-or-later OR CERN-OHL-S-2.0+"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "pdkmaster/",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "doit",
    "coverage[toml]",
    "-e file:///${PROJECT_ROOT}/deps/PDKMaster#egg=PDKMaster",
]
fixeddeps = [
    "klayout==0.27.13",
]

[tool.pdm.scripts]
doit = "doit"
upd = "pdm update --update-reuse-installed"
updns = "pdm update --update-reuse-installed --no-sync"
