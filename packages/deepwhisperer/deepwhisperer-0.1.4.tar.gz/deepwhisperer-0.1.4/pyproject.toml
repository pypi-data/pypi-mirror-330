[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepwhisperer"
version = "0.1.4"
description = "A Python package for sending asynchronous Telegram notifications with advanced message handling."
authors = [
    { name = "Tom Mathews", email = "tom.mathews@nyu.edu" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cachetools>=5.5.0",
    "dotenv>=0.9.9",
    "httpx>=0.28.0",
    "ipykernel>=6.29.5",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/Mathews-Tom/deepwhisperer"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]

[tool.setuptools]
packages = ["deepwhisperer"]
