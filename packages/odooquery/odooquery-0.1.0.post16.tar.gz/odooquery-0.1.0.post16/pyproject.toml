[project]
name = "odooquery"
version = "0.1.0-16"
description = "A library to add specific query functionality on top of odoorpc for higher-level functions"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Ben Agricola", email = "odooquery@lawlr.us" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "odoorpc>=0.10.1",
    "beautifulsoup4>=4.13.3",
    "typing-extensions>=4.12.2"
]

[project.urls]
Repository = "https://github.com/benagricola/odooquery"
Documentation = "https://github.com/benagricola/odooquery#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
