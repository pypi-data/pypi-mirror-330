name: ci-build
description: Builds project wheels and sdist.

on:
  workflow_call:
    inputs:
      dry-run:
        description: "Dry run only."
        required: false
        type: boolean
        default: false

jobs:
  buid-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
      - run: uv build
      - uses: actions/upload-artifact@v4.6.0
        with:
          name: artifacts
          path: dist/*
      - name: publish to PyPI
        if: inputs.dry-run == false
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/ --username __token__ --password ${{ secrets.PYPI }}
