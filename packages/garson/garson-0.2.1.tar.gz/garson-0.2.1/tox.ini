[tox]
envlist = pep8,rst,py39,mypy
no_package = True
minversion = 4.0

labels =
     clean_release = clean, build, upload_test, upload_prod

[base]
project_name = garson

[flake8]
show-source = true

[testenv]
deps = coverage
commands = coverage run --source={toxinidir}/{[base]project_name}/ -m unittest discover -s {toxinidir}/tests/ {posargs}
           coverage report -m
           coverage xml

[testenv:pep8]
deps = hacking
commands = flake8 {posargs} {toxinidir}/{[base]project_name}/ {toxinidir}/tests/

[testenv:rst]
deps =
    restructuredtext_lint
    Pygments
commands = rst-lint {posargs} {toxinidir}/README.rst

[testenv:mypy]
deps = mypy
commands = mypy {posargs} {toxinidir}/{[base]project_name}/

[testenv:build]
deps =
    build
    twine
commands = python3 -m build
           python3 -m twine check dist/*

[testenv:clean]
deps =
commands = python3 -c 'import shutil; shutil.rmtree("{toxinidir}/dist/", ignore_errors=True)'
           python3 -c 'import shutil; shutil.rmtree("{toxinidir}/{[base]project_name}.egg-info/", ignore_errors=True)'


[testenv:upload_test]
deps = twine
commands = python3 -m twine upload --repository testpypi dist/*

[testenv:upload_prod]
deps = twine
commands = python3 -m twine upload --repository pypi dist/*
