[project]
name = "pyrilog"
version = "0.1.0"
description = "一个用于生成 Verilog 代码的 Python 工具"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://gitea.nightwatcher.cn/NightWatcher/pyrilog"
Repository = "https://gitea.nightwatcher.cn/NightWatcher/pyrilog.git"
Documentation = "https://gitea.nightwatcher.cn/NightWatcher/pyrilog/wiki"
"Bug Tracker" = "https://gitea.nightwatcher.cn/NightWatcher/pyrilog/issues"

[tool.hatch.build]
packages = ["src/pyrilog"] 