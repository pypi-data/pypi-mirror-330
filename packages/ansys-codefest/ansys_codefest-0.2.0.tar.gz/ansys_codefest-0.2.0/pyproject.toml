[build-system]
requires = ["flit_core <3.11"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-codefest"
dynamic = ["version"]
description = "Ansys Codefest Companion Library"
readme = "README.md"
requires-python = ">=3.11,<4"
license = { file = "LICENSE" }
authors = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
maintainers = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
documentation = "https://developer.ansys.com/docs/ansys-codefest-package-documentation/index.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "Markdown>=3.6",
    "matplotlib>=3.9.0",
    "ipython>=8.10.0",
    "ansys-mapdl-core>0.68.0",
    "jupyter>=1.0.0"
]

[project.optional-dependencies]
test = [
    "pytest >=2.7.3",
    "pytest-cov",
    "pre-commit",
    "pytest-rerunfailures",
    "pytest-cov"
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.flit.module]
name = "ansys.codefest.mapdl"
