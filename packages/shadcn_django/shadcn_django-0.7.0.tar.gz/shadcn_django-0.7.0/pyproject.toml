[project]
name = "shadcn_django"
version = "0.7.0"
description = "shadcn/ui for Django"
readme = "README.md"
authors = [{ name = "Sarthak Jariwala", email = "sarthak@sarthakjariwala.com" }]
requires-python = ">=3.12"
