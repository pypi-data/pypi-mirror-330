[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "interpretr"
version = '0.0.1'
python_requires = ">=3.12"
description = "A better code interpreter for Large Language Models"
authors = [
    {name = "Ryan Young", email = "dev@ryayoung.com"}
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/ryayoung/interpretr"
repository = "https://github.com/ryayoung/interpretr"
documentation = "https://interpretr.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    'polars',
    'pandas',
    'black',
]

[tool.hatch.build.targets.sdist]
packages = ["interpretr"]

[tool.hatch.build.targets.wheel]
packages = ["interpretr"]
