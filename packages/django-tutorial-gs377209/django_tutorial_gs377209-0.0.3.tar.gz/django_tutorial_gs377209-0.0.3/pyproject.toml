[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mysite", "polls"]

[project]
name = "django-tutorial-gs377209"
version = "0.0.3"
dependencies = [
    "django>=5.1",
    "django-debug-toolbar>=5.0.1",
    "psycopg2>=2.9.10",
    "gunicorn>=23.0.0",
    "whitenoise>=6.9.0",
    "psycopg>=3.2.5"
]
description = "A Django app to conduct web-based polls."
readme = "README.md"
requires-python = ">= 3.10"
authors = [
    {name = "Gerrod Schirtzinger", email = "gerrod.l.schirtzinger@gmail.com"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.optional-dependencies]
dev = [
    "flake8>=7.1.2",
    "pylint",
    "pytest>=8.3.4",
    "autopep8>=2.3.2",
    "pylint-django>=2.6.1",
    "build>=1.2.2",
    "twine>=6.1.0"
]

[project.urls]
Homepage = "https://github.com/gs377209/djangotutorial/"
Issues = "https://github.com/gs377209/djangotutorial/issues"