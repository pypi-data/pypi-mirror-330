# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cosmic_sdk"
version = "0.3.28"
authors = [
    { name="Charles Javelona", email="charlesjavelona@gmail.com" },
    { name="Shikhar Sakhuja", email="shikharsakhuja@gmail.com" }
]
description = "Collection of service connectors"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "boto3>=1.35.0",
    "slack-sdk>=4.15.0"
]

[project.urls]
"Homepage" = "https://github.com/deepkalilabs/cosmic_sdk"
"Bug Tracker" = "https://github.com/deepkalilabs/cosmic_sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cosmic_sdk/"]