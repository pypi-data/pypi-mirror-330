[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sagace"
version = "0.1.3"
description = "SAGACE Package - Auxiliary package for developing integrations with the SAGACE system."
readme = "README.md"
authors = [
    { name = "Ampere Consultoria Empresaria LTDA", email = "desenvolvimento@ampereconsultoria.com.br" }
]
license = { text = "MIT" }
keywords = ["sagace", "energy", "integrations", "ampere"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]
requires-python = ">=3.7"
dependencies = [
    # Adicione dependÃªncias aqui, ex:
    # "requests>=2.26.0"
]

[project.urls]
homepage = "https://gitlab.com/ampere.consultoria/sagace-python-sdk"
repository = "https://gitlab.com/ampere.consultoria/sagace-python-sdk"

[tool.setuptools.package-data]
"sagace" = ["sagace/samples/*"]
