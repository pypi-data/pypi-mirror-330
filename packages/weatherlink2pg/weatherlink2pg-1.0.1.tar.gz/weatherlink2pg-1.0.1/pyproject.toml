[tool.poetry]
name = "weatherlink2pg"
version = "1.0.1"
description = "Simple python app to store weatherlink data into PostgreSQL through API"
authors = [
    "Johan Rocheteau <johan.rocheteau@hotmail.fr>",
    "Frédéric CLOITRE <no-reply@lpo.fr>",
]
readme = "README.md"
maintainers = [
    "Johan Rocheteau <johan.rocheteau@hotmail.fr>",
    "Frédéric CLOITRE <no-reply@lpo.fr>",
]
license = "AGPL-3.0-or-later"
homepage = "https://github.com/lpoaura/weatherlink2pg/"
keywords = ["WeatherLink",]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: French",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
]
packages = [{include = "weatherlink2pg", from = "src"}]


[tool.poetry.scripts]
weatherlink2pg = "weatherlink2pg.main:cli"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.2.2"
requests = "^2.31.0"
tqdm = "^4.66.2"
python-dotenv = "^1.0.1"
sqlalchemy = "^2.0.29"
psycopg2-binary = ">=2.9.3"
click = "^8.1.7"


[tool.poetry.group.dev.dependencies]
spyder-kernels = ">=2.4,<2.6"
ipykernel = "^6.29.4"
black = "^24.4.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
flake8-isort = "^6.1.1"
pylint = "^3.1.0"
pre-commit = "^3.7.0"



[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
sphinxcontrib-napoleon = "^0.7"
myst-parser = "^3.0.1"
sphinx-book-theme = "^1.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
# The keys are the long option names what black accept on the command line.
line-length = 80
