
[project]
name = "aqi-hub"
version = "0.1.1"
description = "Air quality index hub"
authors = [
    {name = "Water Ghost", email = "maxlee1991zyz@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["aqi", "air quality"]

dependencies = []

[project.urls]
Homepage = "https://github.com/Water-Ghost/aqi-hub/tree/add_aqi_cn"
Issues = "https://github.com/Water-Ghost/aqi-hub/tree/add_aqi_cn/issues"

[dependency-groups]
dev = [
    "pytest",
    "ruff",
]

[tool.setuptools]
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

