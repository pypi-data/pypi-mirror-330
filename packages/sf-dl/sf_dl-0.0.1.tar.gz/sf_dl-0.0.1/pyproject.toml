[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sf-dl"
maintainers = [
    {name = "Pavel Sushko", email = "github@psushko.com"},
]
description = "Python CLI module that allows to extract files from Salesforce using its REST API."
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "salesforce",
]
license = {file = "LICENSE"}
classifiers = [
    "Topic :: Utilities",
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dynamic = ["version"]
dependencies = [
    "requests>=2.32.3",
    "dotenv>=0.9.9",
]

[project.urls]
documentation = "https://github.com/Pavel-Sushko/sf-dl#readme"
repository = "https://github.com/Pavel-Sushko/sf-dl"
tracker = "https://github.com/Pavel-Sushko/sf-dl/issues"

[project.scripts]
sf-dl = "sf_dl.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sf_dl"]

[tool.hatch.version]
path = "src/sf_dl/version.py"