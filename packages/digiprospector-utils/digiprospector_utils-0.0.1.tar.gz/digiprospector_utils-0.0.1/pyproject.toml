[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digiprospector_utils"
version = "0.0.1"
authors = [
  { name = "digiprospector", email = "digiprospector@protonmail.com" }
]
description = "python utils for digiprospector"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  # List any package dependencies here
  # "requests>=2.28.0",
  "pathlib",
  "colorlog"
]

[project.urls]
"Homepage" = "https://github.com/digiprospector/digiprospector_utils"
