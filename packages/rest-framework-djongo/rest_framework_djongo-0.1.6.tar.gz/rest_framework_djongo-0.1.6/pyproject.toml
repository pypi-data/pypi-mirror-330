[project]
name = "rest-framework-djongo"
version = "0.1.6"
description = "It is used django + mongodb + djongo + djangorestframework"
authors = [
    { name = "vfeng", email = "1914007838@qq.com" }
]
keywords = [
    "django",
    "djongo",
    "mongodb",
    "pymongo",
    "restframework",
    "rest-framework-djongo",
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "djongo (>=1.3.7)",
    "pymongo (>=4.10.1)",
]
[project.urls]
Homepage = "https://github.com/GodWord/rest_framework_djongo"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"