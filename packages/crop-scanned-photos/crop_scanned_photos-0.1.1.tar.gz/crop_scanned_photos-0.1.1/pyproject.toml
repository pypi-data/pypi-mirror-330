[tool.poetry]
name = "crop-scanned-photos"
version = "0.1.1"
description = "A tool to detect and crop multiple photos from scanned images"
authors = ["Pedro Soares <pedrofigueiredoc@gmail.com>"]
readme = "README.md"
package-mode = true
repository = "https://github.com/hspedro/crop-scanned-photos"

packages = [
    { include = "crop_scanned_photos" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
opencv-python = "^4.8.1.78"
Pillow = "^10.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.0"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
