[project]
name = "kedro-slurm"
version = "0.1.3"
description = "Tools and runners for deploying and executing Kedro projects on SLURM"
authors = [
    { name = "Francisco Piedrahita Velez", email = "fpiedrah@brown.edu" },
]
dependencies = [
    "kedro>=0.19.10",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.isort]
profile = "black"

[dependency-groups]
linting = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "ruff>=0.8.1",
    "mypy>=1.13.0",
]
