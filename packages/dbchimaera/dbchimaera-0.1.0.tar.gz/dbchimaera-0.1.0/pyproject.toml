[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbchimaera"
version = "0.1.0"
description = "A shapeshifting database adapter that seamlessly handles syntax differences between database systems"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "mysql-connector-python",
]

[project.urls]
"Homepage" = "https://github.com/dbchimaera/dbchimaera"
"Bug Tracker" = "https://github.com/dbchimaera/dbchimaera/issues"

[tool.setuptools]
#packages = ["dbchimaera", "dbchimaera.adapters", "dbchimaera.utils"]
packages = ["dbchimaera"]

[tool.setuptools.package-data]
dbchimaera = ["py.typed"]