[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "promptgraphtools"
version = "0.1.15"
authors = [
  { name = "Tucker Weed", email = "tuckerweed@gmail.com" }
]
description = "A lightweight, highly concurrent execution graph framework."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { text = "MIT License" } # Or if you have a LICENSE file: { file = "LICENSE" }
dependencies = [
    "jinja2",
]

[project.urls]
Homepage = "https://github.com/tucker-weed/prompt-graph"

[project.scripts]
promptgraph = "promptgraphtools.__main__:main" 
