[project]
name = "nonebot-plugin-timed-nickname-updater"
version = "0.1.2"
authors = [{ name = "StillMisty", email = "1772797842@qq.com" }]
description = "基于Nonebot2，按时更新群友昵称中日期。"
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.10"
dependencies = [
    "nonebot2>=2.3",
    "nonebot-plugin-alconna>=0.54.2",
    "nonebot-plugin-apscheduler>=0.5.0",
    "nonebot-plugin-localstore>=0.7.3",
]
keywords = ["nonebot2", "nonebot", "plugin", "timed-nickname-updater"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/StillMisty/nonebot_plugin_timed_nickname_updater"
