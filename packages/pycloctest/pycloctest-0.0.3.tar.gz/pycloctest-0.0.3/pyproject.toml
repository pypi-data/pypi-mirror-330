[project]
name = "pycloctest"
requires-python = ">=3.8"
version = "0.0.3"
description = "Python wrapper for the cloc CLI tool."
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
authors = [{"name" = "StefanoStone", "email"= "stefanocamp187@gmail.com"}]
maintainers = [{"name" = "StefanoStone", "email"= "stefanocamp187@gmail.com"}]
keywords = ["cloc", "wrapper", "cli", "tool", "lines", "code", "count"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Text Processing",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.optional-dependencies]
cli-tools = ["cloc"]  # Just as a reference, it won't install cloc
test = [
    'pytest'
]

[project.urls]
Repository = "https://github.com/StefanoStone/pycloc"
Issues = "https://github.com/StefanoStone/pycloc/issues"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pycloc", "pycloc.*"]
exclude = ["docs*", "tests*"]