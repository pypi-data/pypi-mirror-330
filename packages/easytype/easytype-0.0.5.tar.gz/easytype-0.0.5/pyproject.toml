[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easytype"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
keywords = []
authors = [
  { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/dataset-sh/easytype#readme"
Issues = "https://github.com/dataset-sh/easytype/issues"
Source = "https://github.com/dataset-sh/easytype"

[tool.hatch.version]
path = "src/easytype/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/easytype tests}"

[tool.coverage.run]
source_pkgs = ["easytype", "tests"]
branch = true
parallel = true
omit = [
  "src/easytype/__about__.py",
]

[tool.coverage.paths]
easytype = ["src/easytype", "*/easytype/src/easytype"]
tests = ["tests", "*/easytype/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
