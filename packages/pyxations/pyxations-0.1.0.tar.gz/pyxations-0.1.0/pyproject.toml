[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyxations"
version = "0.1.0"
description = "A Python package for handling eyetracking data"
authors = [{name = "NeuroLIAA"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "blosc2==2.0.0",
    "contourpy==1.3.1",
    "cycler==0.12.1",
    "Cython==3.0.11",
    "fonttools==4.55.3",
    "iniconfig==2.0.0",
    "kiwisolver==1.4.8",
    "matplotlib==3.9.2",
    "msgpack==1.1.0",
    "multimatch-gaze==0.1.3",
    "numexpr==2.10.2",
    "numpy==1.24.4",
    "packaging==24.2",
    "pandas==2.0.3",
    "patsy==1.0.1",
    "pillow==11.1.0",
    "pluggy==1.5.0",
    "py-cpuinfo==9.0.0",
    "pyarrow==18.1.0",
    "pyparsing==3.2.1",
    "pytest==8.3.2",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.2",
    "remodnav==1.1.2",
    "scipy==1.15.1",
    "seaborn==0.13.2",
    "six==1.17.0",
    "statsmodels==0.14.4",
    "tables==3.8.0",
    "tqdm==4.67.1",
    "tzdata==2024.2"
]

[project.urls]
Homepage = "https://github.com/NeuroLIAA/pyxations"

[tool.hatch.build.targets.sdist]
include = ["pyxations"]