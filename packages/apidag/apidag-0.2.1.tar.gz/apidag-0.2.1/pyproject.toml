[project]
name = "apidag"
version = "0.2.1"
authors = [
  { name="Sarahhhh", email="sarahhhhfoster@gmail.com" },
]
description = "A Python library using asyncio and aiohttp to build declarative API call flows"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
dependencies = [
  'aiohttp >= 3.8.0, < 4',
  'jsonpath-ng >= 1.5.0, < 2',
  'typing-extensions >= 4.0.0',
  'asyncio >= 3.4.3',
  'networkx >= 3.4.2',
]

[tool.setuptools]
license-files = ["LICENSE"]

[project.urls]
"Homepage" = "https://github.com/SarahhhhFoster/apidag"
"Bug Tracker" = "https://github.com/SarahhhhFoster/apidag/issues"
