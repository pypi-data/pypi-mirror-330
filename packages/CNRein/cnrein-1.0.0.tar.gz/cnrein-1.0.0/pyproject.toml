[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CNRein"
version = "1.0.0"
authors = [
  { name="Stefan Ivanovic", email="stefan4@illinois.edu" },
]
description = "Copy number calling on single cell DNA sequencing data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['numpy >= 1.17.0', 'pandas >= 1.2.3', 'statsmodels >= 0.13.5', 'pysam >= 0.15.3', 'torch >= 1.10.0', 'tqdm']
[project.scripts]
CNRein = 'CNRein.pipeline:scriptRunEverything'
CNReinBasicRespondCheck = 'CNRein.pipeline:respondCheck'
CNReinSecondRespondCheck = 'CNRein.pipeline:scriptCheck'



[project.urls]
"Homepage" = "https://github.com/elkebir-group/CNRein"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"