[project]
name = "polars-ls"
version = "0.5.4"
description = "List directory contents as Polars DataFrames"
readme = "README.md"
authors = [
    { name = "Louis Maddox", email = "louismmx@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "argh>=0.31.3",
]

[project.scripts]
pols = "pols:cli.cli"

[project.urls]
Homepage = "https://github.com/lmmx/polars-ls"
Repository = "https://github.com/lmmx/polars-ls.git"

[project.optional-dependencies]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]
polars = [
    "polars>=1.21.0",
]
dev = [
    "pdm>=2.22.3",
    "pdm-bump>=0.9.10",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "freezegun>=1.5.1",
    "inline-snapshot[black]>=0.19.3",
    "pytest>=8.3.4",
]

[tool]
