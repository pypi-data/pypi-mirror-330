[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tuningtron"
version = "0.0.42"
authors = [
  { name="Vladimir Petrukhin", email="man4j@ya.ru" },
]
description = "Library for fine-tuning large language models"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "transformers>=4.46.3",
  "datasets>=3.2.0",
  "peft>=0.14.0",
  "deepspeed==0.15.4",
  "sentencepiece>=0.2.0",
  "trl>=0.12.2",
  "bitsandbytes>=0.45.0",
]

[project.urls]
Homepage = "https://github.com/Equiron-AI/tuningtron"