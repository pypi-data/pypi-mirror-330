[tool.poetry]
name = "logiclayer-complexity"
version = "0.6.13"
description = "LogicLayer module to enable Economic Complexity calculations, using data from a tesseract-olap server."
authors = [
    "Francisco Abarzua <francisco@datawheel.us>",
    "Jelmy Hermosilla <jelmy@datawheel.us>",
    "Samuel Osorio <samuel@datawheel.us>",
    "Nicol√°s Netz <nicolas.netz@datawheel.us>",
]
license = "MIT"
readme = "PACKAGE.md"
repository = "https://github.com/Datawheel/logiclayer-complexity"

[tool.poetry.dependencies]
python = "^3.8"
economic-complexity = "^0.2.4"
logiclayer = "^0.4.0"
orjson = "^3.8.0"
pandas = ">=1.5.0"
polars = "^1.7.0"
pyarrow = "^15.0.0"
tesseract-olap = ">=0.11.0"

[tool.poetry.group.dev.dependencies]
granian = { extras = ["reload"], version = "^1.2.0" }
ipykernel = "^6.0.0"
pandas = "^1.5.3"
pyinstrument = "^4.6.1"
pytest = "^7.2.0"
snakeviz = "^2.2.0"
tesseract-olap = { version = ">=0.11.0", extras = ["clickhouse"] }
tomli = "^2.0.1"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
ignore = ["UP006"]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "fastapi.Depends",
    "fastapi.Header",
    "fastapi.Query",
    "fastapi.params.Depends",
    "fastapi.params.Header",
    "fastapi.params.Query",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.lint.pylint]
max-args = 8

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
