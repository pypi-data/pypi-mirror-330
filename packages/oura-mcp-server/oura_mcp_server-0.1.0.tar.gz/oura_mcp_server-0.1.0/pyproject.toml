[project]
name = "oura-mcp-server"
version = "0.1.0"
description = "MCP server for Oura API integration"
license = {text = "MIT"}
readme = "README.md"
authors = [
    { name = "Tomek Korbak", email = "tomasz.korbak@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.3.0",
    "httpx>=0.24.0",
]

[project.scripts]
oura-mcp-server = "mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["oura-mcp-server"]

[tool.hatch.build]
only-packages = true