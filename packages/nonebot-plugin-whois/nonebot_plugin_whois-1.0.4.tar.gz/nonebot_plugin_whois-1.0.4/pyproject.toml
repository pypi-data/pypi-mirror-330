[tool.poetry]
name = "nonebot-plugin-whois"
version = "1.0.4"
description = "一个Nonebot2插件用于查询域名的whois信息"
readme = "README.md"
authors = ["Maizi <maizicncn@gmail.com>"]
license = "GPL-3.0"
homepage = "https://github.com/Maizi-G/nonebot-plugin-whois"
repository = "https://github.com/Maizi-G/nonebot-plugin-whois"
documentation = "https://github.com/Maizi-G/nonebot-plugin-whois#readme"
keywords = ["nonebot2", "domain","whois"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = { version = ">=0.26.0,<1.0.0"}
nonebot2 = "^2.2.1"
nonebot-adapter-onebot = "^2.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"