[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgarito"
version = "0.1.1"
description = "Async client for the REST API of EDGAR which returns data structured into pydantic schemas and SEC filings"
readme = "README.md"
authors = [
    { name = "Jean-Fran√ßois Kener", email = "betterask.jf@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]   

[tool.setuptools.packages.find]
include = ["edgarito", "edgarito.*"]
exclude = ["venv_windows", "venv", "cache"]