[tool.poetry]
name = "twikit_ext"
version = "0.0.2"
description = "Twitter api client. Extended twikit"
authors = ["MrSmith06 <sletars@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/BotsForge/twikit_ext"
homepage = "https://github.com/BotsForge/twikit_ext"
packages = [{include = "twikit_ext"}]

[tool.poetry.dependencies]
python = "^3.8"
loguru = "^0.7"
proxystr = "^2.1.3"
twikit = "^2.2.0"
pydantic = "^2.0"
httpx = "^0.27"
httpx-socks = "^0.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
