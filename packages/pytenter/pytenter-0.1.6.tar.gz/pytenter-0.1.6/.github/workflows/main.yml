name: Publish to PyPI and Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools setuptools_scm wheel twine

      - name: Build package (Auto Versioned)
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload --repository pypi dist/*  # Push to PyPI using API token

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=$(python setup.py --version)  # Auto-detected version from Git
          RELEASE_NOTES=$(git log --no-merges --pretty=format:"* %s by %an in #%h" $(git describe --tags --abbrev=0)..HEAD)
          echo "::set-output name=notes::${RELEASE_NOTES}"

      - name: Create GitHub Release (Auto Versioned)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub auto-generated token
        run: |
          VERSION=$(python setup.py --version)  # Auto-detected version from Git
          RELEASE_NOTES="${{ steps.release_notes.outputs.notes }}"
          gh release create $VERSION dist/* --title "$VERSION" --notes "$RELEASE_NOTES"
