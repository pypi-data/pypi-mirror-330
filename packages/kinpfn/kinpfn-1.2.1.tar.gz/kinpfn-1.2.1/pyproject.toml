[project]
name = "kinpfn"
version = "1.2.1"
description = "A package for KinPFN, a novel prior-data fitted network (PFN) for the approximation of kinetic RNA folding time distributions."
readme = {file = "README.md", content-type = 'text/markdown'}
license = {file = "LICENSE"}
authors = [
    {name = "Dominik Scheuer", email= "dom.scheuer@gmail.com"},
    {name = "Frederic Runge", email = "runget@cs.uni-freiburg.de"},
]
requires-python = ">=3.9"
dependencies = [
    "numpy==1.26.4",
    "torch==2.4.1",
    "scipy==1.13.1",
    "matplotlib==3.9.2",
    "pandas==2.2.2",
    "polars==1.6.0",
    "scikit-learn==1.5.1",
    "tqdm"
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/automl/KinPFN"
Issues = "https://github.com/automl/KinPFN/issues"

[tool.setuptools.packages.find]
include = ["kinpfn*", "kinpfn_testing_set*", "notebooks*"]