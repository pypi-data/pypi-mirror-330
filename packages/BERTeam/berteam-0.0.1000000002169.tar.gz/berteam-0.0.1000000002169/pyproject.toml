[project]
name = "BERTeam"
version = "0.0.1000000002169"
authors = [
    { name = "Pranav", email = "pranavraj575@gmail.com" },
]
description = "Transformer architecture designed to learn optimal team choice in multi-agent adversarial games"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'dill',
    'torch',
]

[project.urls]
Homepage = "https://github.com/pranavraj575/BERTeam"

[project.optional-dependencies]
test = ["matplotlib"]
