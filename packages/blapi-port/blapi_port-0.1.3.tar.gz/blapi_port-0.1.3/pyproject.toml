[project]
name = "blapi-port"
dynamic = []
description = "Some porting functions from the old version of bilibili-api-python"
authors = [
    { name = "luyanci", email = "luyancib@qq.com" },
]
dependencies = [
    "bilibili-api-python>=17.1.0",
]
requires-python = ">=3.9"
readme = "README.md"
repository = "https://github.com/luyanci/blapi_port"
version = "0.1.3"

[project.license]
text = "GPLv3"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/blapi_port/__init__.py"
