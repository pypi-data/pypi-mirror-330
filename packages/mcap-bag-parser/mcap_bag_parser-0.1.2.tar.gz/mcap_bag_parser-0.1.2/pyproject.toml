[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcap_bag_parser"
version = "0.1.2"
authors = [
  { name="Neal Tanner"},
  { name="Teresa Gadda"},
]
description = "Parse ROS2 mcap bagfiles into pandas dataframes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/nealtanner/mcap-bag-parser"
Issues = "https://gitlab.com/nealtanner/mcap-bag-parser/-/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcap_bag"]
