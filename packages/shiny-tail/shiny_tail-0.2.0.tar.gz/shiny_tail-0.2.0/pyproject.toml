[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shiny_tail"
version = "0.2.0"
authors = [
  { name = "Daniel Boadzie", email = "boadziedaniel43@gmail.com" },
]
description = "A package to use Tailwind CSS in Shiny for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "shiny>=1.2.1",
    "htmltools>=0.6.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/shinytail"
"Bug Tracker" = "https://github.com/yourusername/shinytail/issues"


[tool.hatch.build.targets.wheel]
packages = ["src/shiny_tail"]


