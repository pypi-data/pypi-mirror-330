[project]
name = "jaxsne"
version = "0.1.0"
description = "A library for doing dimensionality reduction with different curvature"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["jax>=0.5.1", "numpy>=2.1.3", "scipy>=1.15.2"]
keywords = ["sne", "tsne", "cosine", "distance", "metric"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "mypy>=1.15.0",
    "myst-parser>=4.0.1",
    "nbformat>=5.10.4",
    "pandas>=2.2.3",
    "plotly>=6.0.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.7",
    "scikit-learn>=1.6.1",
    "sphinx>=8.1.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["jaxsne"]

[tool.mypy]
mypy_path = "typings"
strict = true

[tool.ruff.lint]
extend-select = ["I", "D", "A", "B", "W", "PL", "UP", "FIX"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing -n auto"

[tool.uv]
keyring-provider = "subprocess"
