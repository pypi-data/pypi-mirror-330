[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "betterbasequals"
version = "0.3.0"
description = "SNV variant caller that uses discordant overlapping read pairs to calculate sample-specific base error rates."
authors = ["SÃ¸ren Besenbacher <besenbacher@clin.au.dk>"]
license = "MIT License"
readme = "README.md"
repository = "https://github.com/besenbacher/BetterBaseQuals"
homepage = "https://github.com/besenbacher/BetterBaseQuals"
keywords = []
packages = [ { include = "betterbasequals", from = "src" } ]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pysam = "^0.19.1"
py2bit = "^0.3.0"
pandas = {version = "^2.1.3", python = ">=3.9,<3.11"}
kmerpapa = "^0.2.4"
jinja2 = "^3.1.4"

[tool.poetry.dev-dependencies]
# formatting, quality, tests
black = "^20.8b1"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.5.0"
pytest-sugar = "^0.9.4"
pytest-xdist = "^2.2.0"

# tasks
duty = "^1.4.2"

#pip = "^21.3.1"
#duty = "^0.6.0"
#git-changelog = "^0.4.2"
#httpx = "^0.16.1"
#jinja2-cli = "^0.7.0"
#toml = "^0.10.2"

# docs
mkdocs = "^1.1.2"
mkdocs-coverage = "^0.2.1"
mkdocs-macros-plugin = "^0.5.0"
mkdocs-material = "^6.2.7"
mkdocstrings = "^0.15.0"

[tool.poetry.scripts]
bbq = "betterbasequals.cli:main"

[tool.black]
line-length = 120
exclude = "tests/fixtures"

