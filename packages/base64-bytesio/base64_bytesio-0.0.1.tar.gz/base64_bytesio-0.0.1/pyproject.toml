[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "base64_bytesio"
version = "0.0.1"
authors = [
  { name="Bryan Jiang", email="x23399937@student.ncirl.ie" },
]
description = "Input a base64 string and return BytesIO"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/BryanJiang-NCI/base64-bytesio"
Issues = "https://github.com/BryanJiang-NCI/base64-bytesio/issues"