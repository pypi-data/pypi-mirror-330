[metadata]
description-file = README.md

[flake8]
count = True
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist,
	.venv*,
	tests,
	*/external/*, ext_libs/*,
ignore = E121,E123,E126,E203,E226,E24,E704,W503,W504
max-complexity = 15
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[isort]
ensure_newline_before_comments = True
force_grid_wrap = 0
include_trailing_comma = True
line_length = 88
multi_line_output = 3
profile = black
use_parentheses = True

[tool:pytest]
addopts = 
	--junitxml=junit/test-results.xml
	--cov-config=setup.cfg
	--cov=xplordb
	--cov-report=xml
	--cov-report=html
	--ignore=tests/_wip/
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
python_files = test_*.py
testpaths = tests

[coverage:run]
branch = True
include = 
	xplordb/*
omit = 
	.venv/*
	tests/*

[coverage:report]
exclude_lines = 
	if self.debug:
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

