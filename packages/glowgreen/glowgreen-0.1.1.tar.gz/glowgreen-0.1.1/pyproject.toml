[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
"test",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glowgreen"
version = "0.1.1"
authors = [
    { name = "Jake Forster" },
    { name = "Erin Lukas" },
]
description = "Radiation dose from close contact patterns with radioactive patients."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy>=1.21.4, < 3",
    "scipy>=1.7.3, < 2",
    "matplotlib>=3.5.0, < 4",
    "pandas>=1.3.4, < 3"
]

[project.urls]
Homepage = "https://github.com/SAMI-Medical-Physics/glowgreen"
"Bug Tracker" = "https://github.com/SAMI-Medical-Physics/glowgreen/issues"
Documentation = "https://glowgreen.readthedocs.io"
Changelog = "https://github.com/SAMI-Medical-Physics/glowgreen/CHANGELOG.md"
