
name: mug_hang
objects: 
  - cambridge_mug
  - hanger

cone: "elliptic"
o_solref: ".0001 1"
o_solimp: "0.0001 1"
impratio: "1000.0"
multiccd: "disable"
override: "enable"

task_description: "Pick up a mug and hang it on a hanger."

default_poses: 
  hanger:        [0.075, 0.4, 0.05, 0.70710678, 0.70710678, 0.0, 0.0]
  cambridge_mug: [-0.1, 0.3, 0.15, 0.70710678, 0.70710678, 0.0, 0.0]
  
randomize_pos: 

  hanger: true 
  cambridge_mug: true

randomize_rot: 

  hanger: false 
  cambridge_mug: true

randomize_range: 0.1