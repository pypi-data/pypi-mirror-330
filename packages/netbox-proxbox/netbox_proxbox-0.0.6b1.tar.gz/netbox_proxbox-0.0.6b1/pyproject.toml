[tool.poetry]
name = "netbox-proxbox"
version = "0.0.6b1"
description = "Netbox Plugin - Integrate Proxmox and Netbox"
readme = "README.md"
authors = ["Emerson Felipe <emerson.felipe@nmultifibra.com>"]
license = "Apache-2.0"
packages = [
    { include = "netbox_proxbox" }
]

[tool.poetry.dependencies]
python = "^3.8"
pynetbox = "^7.0.1"
proxmoxer = "^2.0.1"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^24.3"
invoke = "^1.5.0"
pylint = "^2.7.4"
pylint-django = "^2.4.3"
pydocstyle = "^6.0.0"
yamllint = "^1.26.1"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "requests",
    "pynetbox",
    "pynetbox-api",
    "proxmoxer",
    "fastapi[standard]>=0.115.6",
    "proxmoxer>=2.2.0",
    "pynetbox>=7.4.1",
    "pynetbox-api",
    "sqlmodel>=0.0.22",
]
build-backend = "poetry.core.masonry.api"
