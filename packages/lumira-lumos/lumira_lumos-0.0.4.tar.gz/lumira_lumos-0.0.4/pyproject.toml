[project]
name = "lumira-lumos"
version = "0.0.4"
description = ""
authors = [
    {name = "Arun Patro", email = "arun@lumiralabs.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fire>=0.7.0",
    "pydantic>=2.10.5",
    "litellm>=1.58.2",
    "uvicorn>=0.34.0",
    "rich>=13.9.4",
    "fastapi>=0.115.6",
    "structlog>=25.1.0",
    "python-magic>=0.4.27",
]

[project.optional-dependencies]
dev = [
    "ipykernel>=6.29.5",
    "pre-commit>=4.0.1", 
    "pytest>=8.3.4"
]
