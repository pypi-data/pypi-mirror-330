[project]
name = "markupdown"
version = "0.2.5"
description = "A modular static site generator in Python"
authors = [
    { name = "Chris Riccomini", email = "criccomini@apache.org" },
]
dependencies = [
    "python-liquid>=1.12.2",
    "python-frontmatter>=1.1.0",
    "minify-html>=0.15.0",
    "mistune>=3.1.1",
    "pyyaml>=6.0.2",
    "livereload>=2.7.1",
    "GitPython>=3.1.44",
    "jsonpath-ng>=1.7.0",
    "feedgen>=1.0.0",
    "pygments>=2.19.1",
    "python-slugify>=8.0.4",
]
requires-python = ">=3.10,<3.13"
readme = "README.md"

[project.license]
text = "CC0-1.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "example",
    "src",
]

[tool.pdm.scripts]
autoflake = "autoflake --remove-all-unused-imports --in-place --recursive src/markupdown/ tests/"
black = "black src/markupdown/ tests/"
isort = "isort src/markupdown/ tests/"
test = "pytest"

[tool.pdm.scripts.style]
composite = [
    "black",
    "isort",
    "autoflake",
]

[tool.isort]
profile = "black"
case_sensitive = true

[tool.pylint.master]
fail-under = 7

[tool.pylint.messages_control]
max-line-length = 120

[tool.pyright]
include = [
    "src/markupdown/",
]
pythonPlatform = "All"

[dependency-groups]
test = [
    "pytest>=8.3.4",
]
style = [
    "black>=25.1.0",
    "isort>=5.12.0",
    "pylint>=2.17.5",
    "pyright>=1.1.329",
    "autoflake>=2.3.1",
]
dev = [
    "docstring-parser>=0.16",
]
