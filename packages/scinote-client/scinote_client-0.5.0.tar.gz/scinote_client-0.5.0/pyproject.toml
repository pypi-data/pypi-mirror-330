[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scinote_client"
version = "0.5.0"
description = "A client for the scinote API"
requires-python = ">=3.13"
dependencies = [
  "cachetools==5.5.2",
  "pydantic==2.10.6",
  "requests==2.32.3"
]
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "The Sequins Software Team"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://sequins.bio"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "pytest-env",
  "requests-mock"
]

[tools.setuptools]
packages = "scinote_client"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=scinote_client --cov-report=xml --log-cli-level=DEBUG"

[tool.pytest_env]
SCINOTE_API_KEY = "foobar"
SCINOTE_BASE_URL = "https://localhost"
