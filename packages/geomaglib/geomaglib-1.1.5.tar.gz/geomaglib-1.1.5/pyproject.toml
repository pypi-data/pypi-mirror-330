[project]
name = "geomaglib"
version = "1.1.5"
description = "The core library for building geomag model."
authors = [{ name = "Li-Yin Young", email = "liyin.young@noaa.gov" },
{ name = "Collin Kadlecek", email = "collin.kadlecek@noaa.gov" }]

maintainers = [{ name = "Li-Yin Young", email = "liyin.young@noaa.gov" },
{ name = "Collin Kadlecek", email = "collin.kadlecek@noaa.gov" }]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=2.0.2"
    ]

readme = "Readme.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["geomaglib"]

[project.urls]
Homepage = "https://github.com/CIRES-Geomagnetism/geomaglib"