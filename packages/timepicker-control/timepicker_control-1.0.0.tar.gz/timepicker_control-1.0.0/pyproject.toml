[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timepicker_control"
version = "1.0.0"
authors = [
    { name="Next Wave Tech Solutions", email="info@nextwavetechsolutions.com" },
]
description = "A modern, customizable time picker widget for PySide6"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["pyside6", "qt", "timepicker", "widget", "gui", "time", "picker"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces"
]
dependencies = [
    "PySide6>=6.0.0"
]

[project.urls]
"Homepage" = "https://github.com/nextwavetchsolutions/timepicker_control"
"Bug Tracker" = "https://github.com/nextwavetchsolutions/timepicker_control/issues"
"Documentation" = "https://github.com/nextwavetchsolutions/timepicker_control#readme" 