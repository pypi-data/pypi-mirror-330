[build-system]
requires = ["hatchling", "uv", "polars", "joblib", "rich"]
build-backend = "hatchling.build"

[project]
name = "tidycensus"
version = "0.0.6"
authors = [
  { name="Alistair Pattison", email="alistairpattison@gmail.com" },
]
description = "A Python wrapper for the U.S. Census Bureau API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["polars", "joblib", "rich"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/alipatti/tidycensus"

