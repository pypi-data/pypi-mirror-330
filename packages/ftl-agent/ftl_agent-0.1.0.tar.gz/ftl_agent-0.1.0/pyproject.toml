[project]
name = "ftl-agent"
version = "0.1.0"
dependencies = [
    "smolagents[litellm]==1.9.2",
    "faster_than_light",
    "gradio",
    "black",
]

[tool.setuptools]
packages = ["ftl_agent"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
ftl-agent = "ftl_agent.cli:main"
ftl-agent-ui = "ftl_agent.ui:main"
ftl-agent-shell = "ftl_agent.shell:main"

[tool.ftl_agent.package-data]
"ftl_agent.prompts" = ["*.yaml"]

