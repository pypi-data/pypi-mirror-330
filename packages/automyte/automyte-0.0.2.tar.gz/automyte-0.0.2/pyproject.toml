[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "automyte"
description = "Tool for automation of code updates."
dynamic = ["version"]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
authors = [
  {name = "Artur Shyshko"},
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Code Generators",
  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.scripts]
automyte = "automyte:console_main"

[tool]
[tool.hatch]

[tool.hatch.version]
path = "src/automyte/__about__.py"

[tool.hatch.envs.default]
python = "/Users/arturshyshko/.pyenv/versions/3.10.16/bin/python"


[tool.hatch.build.targets.sdist]
exclude = [
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/automyte"]

[tool.pytest.ini_options]
addopts = "-rfE --last-failed"
