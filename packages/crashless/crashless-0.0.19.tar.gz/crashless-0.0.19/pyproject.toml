[project]
name = "crashless"
version = "0.0.19"
authors = [
  { name="Juan Isaza", email="biosolardecolombia@gmail.com" },
]
description = "Bugless future for our sanity sake"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.83.0",
    "pydantic>=1.10.19",
    "requests>=2.0.0",
    "halo>=0.0.31",
]

[project.urls]
Homepage = "https://github.com/jisazaTappsi/crashless"
Issues = "https://github.com/jisazaTappsi/crashless/issues"