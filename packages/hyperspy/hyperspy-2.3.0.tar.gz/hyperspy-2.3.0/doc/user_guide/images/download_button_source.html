<!DOCTYPE html>
<html>
<head>
<style>
.button {
	display: block;
	margin: 0 auto;
	padding: 0;
	width: 300px;
	height: 70px;
	border: 2px solid #2980B9;
	border-radius: 40px;
	background-color: #2980B9;
	color: #fff;
	letter-spacing: 1px;
	font-size: 16px;
	font-family: 'Montserrat', sans-serif;
	font-weight: bold;
	-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
	transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
}

.button:hover {

}

.button:focus {
	outline: none;
}

</style>
</head>
<body>

<input type="button" class="button" value="Download HyperSpy bundle
">
