[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pk_encryptor"
version = "0.0.5"
description = "pk_encryptor."
authors = [
    {name = "Indeoo", email = "indeooars@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "cryptography==42.0.5",
]

[project.urls]
Homepage = "https://github.com/Indeoo/web3-wizzard-lib/"

[tool.setuptools]
py-modules = ["pk_encryptor"]

[tool.setuptools.packages.find]
include = ["pk_encryptor*"]

[tool.setuptools.package-data]
"pk_encryptor" = ["resources/**/*"]

[tool.bump2version]
current_version = "0.0.5"
commit = true
tag = true
tag_name = "pk-encryptor-{new_version}"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<stage>[^.]*)\\.(\\d+))?"
serialize = [
    "{major}.{minor}.{patch}-{stage}.{devnum}",
    "{major}.{minor}.{patch}"
]

[[tool.bump2version.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""