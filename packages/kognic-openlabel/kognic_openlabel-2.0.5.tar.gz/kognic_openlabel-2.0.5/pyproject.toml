[build-system]
requires = [
  "setuptools>45",
  "setuptools_scm[toml]>=6.2"
]
build-backend = "setuptools.build_meta"


[project]
name = "kognic-openlabel"
dynamic = ["version"]
authors = [
    { name = "Kognic", email = "new-annotation@kognic.com" },
]
description = "Kognic OpenLABEL Datamodel"
dependencies = [
    "pydantic>2,<3",
]
requires-python=">=3.7"
readme = "CHANGELOG.md"
keywords = ["Kognic", "OpenLABEL"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://github.com/annotell/kognic-openlabel-python"

[tool.setuptools_scm]
write_to = "src/kognic/openlabel/_version.py"
