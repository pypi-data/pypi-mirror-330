[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["simplify_vcd"]

[project]
name = "simplify-vcd"
version = "1.0.0"
description = "Clip, trim and reduce VCD files"
readme = "README.md"
keywords = [
    "checking",
    "connectivity",
    "design",
    "drawing",
    "eda",
    "electronics",
    "logic",
    "simulation",
    "verification",
    "vhdl",
]
authors = [{ name = "Mike Coats", email = "i.am@mikecoats.com" }]
license = "GPL-3.0-or-later"
license-files = ["LICENSE.md"]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
]
dependencies = [
    "click~=8.1.8"
]

[project.urls]
Homepage = "https://codeberg.org/MikeCoats/simplify-vcd"
Repository = "https://codeberg.org/MikeCoats/simplify-vcd.git"
Issues = "https://codeberg.org/MikeCoats/simplify-vcd/issues"

[project.optional-dependencies]
dev = [
    "black~=24.10.0",
    "isort~=5.13.2",
    "flake8~=7.1.1",
    "flake8-pyproject~=1.2.3",
    "pylint~=3.3.3",
    "pytest~=8.3.4",
    "coverage~=7.6.12",
    "build~=1.2.2",
    "twine~=6.1.0",
]

[tool.pylint.format]
max-line-length = 88

[tool.isort]
py_version = 311
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E704"]

[project.scripts]
simplify-vcd = "simplify_vcd.simplify:simplify"
