[metadata]
name = static-qualname
description = Import name analysis for Python
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/advice-animal/static-qualname/
author = Tim Hatch
author_email = tim@timhatch.com

[options]
packages = find:
python_requires = >=3.10
setup_requires = 
	setuptools-scm >= 8
	setuptools >= 65
include_package_data = true
install_requires = 
	filelock

[options.extras_require]
dev = 
	ruff == 0.9.6
docs = 
	sphinx == 8.1.3
	sphinx-mdinclude == 0.6.2
test = 
	pytest-cov
	pytest == 8.*

[egg_info]
tag_build = 
tag_date = 0

