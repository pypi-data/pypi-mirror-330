[project]
name = "python-postgres"
version = "0.0.7"
description = "Python Postgres aims to provide the simplest way to interact with PostgreSQL databases."
authors = [{ name = "Vinzenz Klass", email = "vinzenz.klass@ba.valantic.com" }]
readme = "README.md"
requires-python = ">=3.10.4"
keywords = ["python-postgres", "postgres", "PostgreSQL"]

dependencies = [
    "psycopg[pool]>=3.2.5",
    "pydantic>=2.10.6",
]

[dependency-groups]
dev = [
    "psycopg[binary]>=3.2.5",
    "ruff>=0.9.2",
    "pre-commit>=4.0.1",
]

[project.urls]
"Psycopg Docs" = "https://www.psycopg.org/psycopg3/docs/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 100
fix = true
target-version = "py312"

[tool.ruff.format]
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
