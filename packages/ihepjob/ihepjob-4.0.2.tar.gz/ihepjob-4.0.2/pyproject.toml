[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ihepjob"
dynamic = ["version"]
dependencies = [
    "loguru",
    "psutil",
    "jinja2",
    "pyyaml",
    "xrootd"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",  # Ensure pytest is included
    "pyfakefs>=5.7",  # Latest version as per your logs
    "ruff",  # Optional: include for linting
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ihepjob" = ["templates/**/*"]

[tool.setuptools_scm]
write_to = "src/ihepjob/_version.py"  # Optional: creates a version file for runtime access

[project.scripts]
ihepjob-submit = "ihepjob.prepare_submit:main"
ihepjob-single = "ihepjob.single_job:main"

[tool.mypy]
strict = true
ignore_missing_imports = true
warn_unused_configs = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]
disable_error_code = []
disallow_untyped_decorators = false

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
  "E",   # pycodestyle
  "F",   # Pyflakes
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "SIM", # flake8-simplify
  "I"   # isort
]

[tool.pytest.ini_options]
minversion = "7"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
  "-ra",
  "--showlocals",
  "--strict-markers",
  "--strict-config",
]
xfail_strict = true
filterwarnings = ["error"]
log_cli_level = "info"
