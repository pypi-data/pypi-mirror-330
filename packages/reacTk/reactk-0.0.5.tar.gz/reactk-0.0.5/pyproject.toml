[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reacTk"
version = "0.0.5"
authors = [
  { name="Tamino Huxohl", email="thuxohl@mailbox.org"  },
]
description = "Tk widgets using the widget_state library."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "numpy >= 2.1.3",
  "opencv-python >= 4.10.0.84",
  "pillow >= 11.0.0",
  "screeninfo >= 0.8.1",
  "widget_state >= 0.0.5",
]

[project.urls]
"Homepage" = "https://github.com/pLeminoq/reacTk"

