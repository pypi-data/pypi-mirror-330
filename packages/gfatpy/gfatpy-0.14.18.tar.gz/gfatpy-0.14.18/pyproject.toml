[tool.poetry]
name = "gfatpy"
version = "0.14.18"
readme = "README.md"
homepage = "https://gfat1.gitlab.io/gfatpy"
description = "A python package for GFAT utilities"
# Can be extended to multiple authors
authors = [
    "Juan Diego De la Rosa <jdidelarc@gmail.com>"
]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Development Status :: 1 - Planning"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
numpy = "^1.23.1"
matplotlib = "3.9.2"
scipy = "^1.9.0"
scikit-learn = "^1.1.1"
xarray = {extras = ["h5netcdf"], version = "^2023.6.0"}
dask = "^2022.7.1"
typer = {extras = ["all"], version = "^0.6.1"}
PyYAML = "^6.0"
requests = "^2.28.1"
netCDF4 = "^1.6.2"
loguru = "^0.6.0"
# cloudnetpy = "^1.36.2"
pdoc = {version = "^12.0.2", optional = true }
notebook = {version = "^6.4.12", optional = true}
ipywidgets = {version = "^8.0.2", optional = true}
typing-extensions = "^4.3.0"
seaborn = "^0.12.0"
numba = {version = "0.61.0"}
scikit-image = "^0.19.3"
linc = "^1.8.0"
selenium = "^4.1.0"
atmospheric_lidar = "^0.5.4"
pyarrow = "^10.0.1"
rpgpy = "^0.15.1"
statsmodels = "^0.13.0"

[tool.poetry.group.dev.dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
notebook = "^6.4.12"
pre-commit = "^2.20.0"
ipywidgets = "^8.0.2"
pykalman = "^0.9.5"
pyts = "^0.11.0"

[tool.poetry.extras]
docs = ["pdoc"]
jupyter = []

[tool.poetry.scripts]
gfatpy = "gfatpy.cli.main:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
