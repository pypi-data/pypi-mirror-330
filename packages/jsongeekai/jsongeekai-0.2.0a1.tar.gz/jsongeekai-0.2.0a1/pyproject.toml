[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "jsongeekai"
version = "0.2.0a1"
description = "High-Performance JSON Parser with AI-Driven Optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "JsonGeekAI Team", email = "team@jsongeekai.org"}
]
dependencies = [
    "numpy>=2.1.3",
    "numba>=0.61.0",
    "psutil>=7.0.0",
    "ijson>=3.3.0",
]

[tool.setuptools]
packages = ["jsongeekai"]
