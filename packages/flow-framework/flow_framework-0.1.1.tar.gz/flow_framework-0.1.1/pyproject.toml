[project]
name = "flow-framework"
version = "0.1.1"
description = "A Python ETL Pipeline Framework"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
authors = [{name = "Moses Wynn"}]
license = {text = "MIT license"}
keywords = ["etl","dataflow","flow","flow framework","pipeline","pipelines","ETL"]

[project.scripts]
flow-framework = "flow_framework:main"

[project.urls]
Repository = "https://github.com/python-flow-framework/flow-framework"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.0",
    "pytest>=8.3.4",
]
