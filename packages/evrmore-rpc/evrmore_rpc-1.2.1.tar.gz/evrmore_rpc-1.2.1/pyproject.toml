[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evrmore-rpc"
version = "1.2.1"
description = "A comprehensive, typed Python wrapper for Evrmore blockchain with ZMQ and WebSockets support"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
    "evrmore",
    "rpc",
    "blockchain",
    "cryptocurrency",
    "zmq",
    "websockets",
    "assets",
    "wallet",
    "async"
]
authors = [
    { name = "Manticore Technologies", email = "info@manticore.tech" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]
dependencies = [
    "pydantic>=2.0.0",
    "rich>=10.0.0",
    "pyzmq>=25.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]
websockets = [
    "websockets>=11.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
full = [
    "websockets>=11.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/ManticoreTechnology/evrmore-rpc"
Documentation = "https://evrmore-rpc.readthedocs.io/"
Repository = "https://github.com/ManticoreTechnology/evrmore-rpc.git"
Issues = "https://github.com/ManticoreTechnology/evrmore-rpc/issues"

[project.scripts]
evrmore-rpc = "evrmore_rpc.cli:main"
evrmore-interactive = "evrmore_rpc.interactive:main"

[tool.hatch.build.targets.wheel]
packages = ["evrmore_rpc"]

[tool.hatch.build.targets.sdist]
include = [
    "/evrmore_rpc",
    "/tests",
    "CHANGELOG.md",
    "LICENSE",
    "MANIFEST.in",
    "README.md",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"