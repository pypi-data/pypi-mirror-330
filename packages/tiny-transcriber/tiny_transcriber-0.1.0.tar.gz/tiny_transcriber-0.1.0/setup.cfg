[metadata]
name = tiny-transcriber
version = 0.1.0
author = Brendan McLaughlin
author_email = bmclaughlin0407@gmail.com
description = A lightweight speech transcription tool using OpenAI's Whisper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brendanm12345/tiny-transcriber
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pyaudio>=0.2.11
	openai>=1.0.0
	wave

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

