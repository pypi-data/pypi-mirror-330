
[project]
name = "hanzo-developer"
description = "Dev is AI pair programming in your terminal"
readme = "README.md"
authors = [
    {name = "Woo Bin", email = "woo@lux.network"}
]
# Add a static version instead of using dynamic versioning
version = "0.1.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
    "Topic :: Software Development",
]
requires-python = ">=3.9,<3.13"
# Remove version from dynamic since we're setting it statically
dynamic = ["dependencies", "optional-dependencies"]

[project.urls]
Homepage = "https://github.com/Dev-AI/dev"

[project.scripts]
dev = "dev.main:main"

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = "requirements/requirements-dev.txt" }
help = { file = "requirements/requirements-help.txt" }
browser = { file = "requirements/requirements-browser.txt" }
playwright = { file = "requirements/requirements-playwright.txt" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["dev"]

[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "dev/_version.py"

[tool.codespell]
skip = "*.svg,Gemfile.lock"
write-changes = true
