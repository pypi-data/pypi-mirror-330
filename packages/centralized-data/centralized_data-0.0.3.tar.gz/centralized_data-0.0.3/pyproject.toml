[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "centralized_data"
version = "0.0.3"
authors = [
    { name="Snowcaloid", email="dev.snowcaloid@gmail.com"}
]
description = "Package for cantralized-data, such as singletons, bindable singletons, global collections, dynamically loaded objects  in Python."
readme = "README.md"
requires-python = ">=3.13.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license-files = ["LICEN[CS]E*"]
dependencies = [
    "PyYAML >= 6.0.2"
]

[project.urls]
Homepage = "https://github.com/Snowcaloid/py-centralized-data"
Issues = "https://github.com/Snowcaloid/py-centralized-data/issues"