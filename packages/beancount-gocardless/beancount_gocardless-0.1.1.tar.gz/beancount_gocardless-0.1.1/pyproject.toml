[project]
name = "beancount-gocardless"
version = "0.1.1"
description = ""
authors = []
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests",
    "requests-cache",
    "beancount",
    "beangulp",
    "pyyaml",
]
license = "MIT"
license-files = ["LICENSE"]

[tool.poetry]
packages = [{include = "beancount_gocardless", from = "src"}]

[tool.uv]
default-groups = ["dev", "lint"]

[dependency-groups]
dev = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst_parser"
]
lint = [
    "ruff>=0.9.8",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
