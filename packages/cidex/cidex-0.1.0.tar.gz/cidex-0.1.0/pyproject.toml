[project]
name = "cidex"
version = "0.1.0"
description = "the cidex manual/doc indexing specification"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.13",
    "msgspec>=0.19.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "cidex",
]
