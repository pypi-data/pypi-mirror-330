[metadata]
name = LLMGraphTransformer
version = 0.1.0
author = Dhiaa Eddine
author_email = dhiaaeddine1610@gmail.com
description = Transform documents into graph-based documents using an LLM.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dhiaaeddine16/LLMGraphTransformer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	json-repair
	langchain_core

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

