[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dagster-ssis"
version = "0.0.1"
dependencies = [
    "dagster",
    "pyodbc",
    "sqlalchemy",
]

requires-python = ">=3.8"
authors = [
  { name = "Cody Scott", email = "carry-retort01@icloud.com"}
]

readme = "README.md"
license = {file = "LICENSE"}


[project.optional-dependencies]
dev = [
    "dagster-webserver",
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/cody-scott/dagster-ssis"
Documentation = "https://github.com/cody-scott/dagster-ssis/tree/main/docs"
Repository = "https://github.com/cody-scott/dagster-ssis.git"
Issues = "https://github.com/cody-scott/dagster-ssis/issues"