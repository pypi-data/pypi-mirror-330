[project]
authors = [{ name = "Aman Rusia", email = "gapypi@arcfu.com" }]
name = "wcgw-agent"
version = "3.1.0"  # Updated for Windows compatibility
description = "Shell and coding agent on claude and chatgpt - now with Windows support"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "openai>=1.46.0",
    "typer>=0.12.5",
    "rich>=13.8.1",
    "python-dotenv>=1.0.1",
    "shell>=1.0.1",
    "toml>=0.10.2",
    "petname>=2.6",
    "pyte>=0.8.2",
    "fastapi>=0.115.0",
    "uvicorn>=0.31.0",
    "websockets>=13.1",
    "pydantic>=2.9.2",
    "semantic-version>=2.10.0",
    "anthropic>=0.39.0",
    "tokenizers>=0.21.0",
    "pygit2>=1.16.0",
]

[project.optional-dependencies]
extras = [
    "syntax-checker>=0.2.9",
]
unix = [
    "pexpect>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/rusiaaman/wcgw"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wcgw", "src/mcp_wcgw_fork/src/mcp_wcgw", "src/wcgw_cli"]

[tool.hatch.build.targets.wheel.sources]
"src/mcp_wcgw_fork/src/mcp_wcgw" = "mcp_wcgw"
"src/wcgw" = "wcgw"
"src/wcgw_cli" = "wcgw_cli"

[project.scripts]
wcgw_agent_local = "wcgw_cli:app"
wcgw_agent = "wcgw:listen"
wcgw_agent_relay = "wcgw.relay.serve:run"
wcgw_agent_mcp = "wcgw:mcp_server"

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "types-toml>=0.10.8.20240310",
    "autoflake",
    "ipython>=8.12.3",
    "gunicorn>=23.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "line-profiler>=4.2.0",
    "pytest-asyncio>=0.25.3",
    "types-pexpect>=4.9.0.20241208",
]

[tool.pytest.ini_options]
addopts = "--cov=wcgw --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
