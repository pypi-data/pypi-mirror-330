[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evopt"
version = "0.122"
description = "User Friendly Data-Driven Numerical Optimisation"
authors = [
    {name = "Roberto Hart-Villamil", email = "rob.hartvillamil@gmail.com"}
]
license = {text = "GNU v3.0"}
readme = "README.md"
requires-python = ">=3.13.1"
keywords = ["optimisation", "evolutionary", "cmaes", "calibration", "simulation", "fine-tuning", "simple"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=2.2.1",
    "pandas>=2.2.3",
    "cma>=4.0.0",
]

[tool.setuptools.packages.find]
include = ["evopt*"]