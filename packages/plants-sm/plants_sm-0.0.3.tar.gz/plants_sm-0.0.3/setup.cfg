[metadata]
name = plants_sm
version = 0.0.3
description = PlantsSM
long_description = file: README.md
keywords = plants, secondary metabolism
author = Joao Capela
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.9
zip_safe = False
include_package_data = True
install_requires = 
	biopython==1.79
	dask==2022.2.0
	jax-unirep==2.2.0
	lxml==4.9.1
	matplotlib==3.5.3
	modlamp==4.3.0
	openpyxl==3.0.10
	pandas==1.5.3
	pydantic==1.10.2
	PyYAML==6.0
	requests==2.28.1
	tqdm==4.64.1
	urllib3==1.26.12
	transformers==4.22.2
	SmilesPE==0.0.3
	fair-esm==1.0.3
	cached-property==1.5.2
	deepmol[preprocessing]==1.1.2
	tensorflow==2.14.0
	seaborn==0.12.0
	tensorboard==2.14.0
	fairscale==0.4.13
	optuna==3.1.1
	lightning==2.1.2
dependency_links = [
	'git+https://github.com/samoturk/mol2vec#egg=mol2vec', 'git+https://github.com/reymond-group/map4@v1.0'
	]

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest>=7.1.1
	pytest-cov>=3.0.0
	mypy>=0.942
	flake8>=4.0.1
	tox>=3.25.0

[options.package_data]
plants_sm = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

