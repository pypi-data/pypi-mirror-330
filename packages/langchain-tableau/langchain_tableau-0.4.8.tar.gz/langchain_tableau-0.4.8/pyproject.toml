[project]
name = "langchain_tableau"
version = "0.4.8"
description = "Tableau tools for Agentic use cases with Langchain"
authors = [
    { name = "Stephen Price" },
    { name = "Joe Constantino" },
    { name = "Joseph Fluckiger" }
]
requires-python = ">=3.12.2"
license = "MIT"
readme = "README.md"

dependencies = [
    "langchain",
    "langgraph",
    "langsmith",
    "langchain-openai",
    "langserve[all]",
    # "langchain-community",
    # "langchain-experimental",
    # "semantic-router",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/tableau/langchain_tableau"
"Bug Tracker" = "https://github.com/tableau/langchain_tableau/issues"

[tool.hatch.build.targets.wheel]
packages = ["langchain_tableau"]

[tool.hatch.build.targets.sdist]
include = [
    "langchain_tableau",
    "LICENSE",
    "README.md",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
