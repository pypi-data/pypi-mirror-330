[tool.poetry]
name = "thebrian"
version = "2025.03.01"
description = "mcap utils"
authors = ["walchko <walchko@users.noreply.github.com>"]
readme = "readme.md"
license = "MIT"
homepage = "https://pypi.org/project/thebrian/"
repository = 'http://github.com/MomsFriendlyRobotCompany/mcap-protobuf'
# documentation = "http://..."
keywords = ["mcap"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[tool.poetry.dependencies]
python = ">=3.9"
protobuf = "*"
mcap = "*"
mcap-protobuf-support = "*"
foxglove-schemas-protobuf = "*"
foxglove-websocket = {version = "*", extras = ["examples"]}
# colorama = "*"
# jinja2 = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
# numpy = "*"

# [tool.poetry.scripts]
# yivo_generate = 'yivo.generator.yivo_gen:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"