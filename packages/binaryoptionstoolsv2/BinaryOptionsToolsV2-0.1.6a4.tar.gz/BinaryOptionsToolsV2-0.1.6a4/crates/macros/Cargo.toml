[package]
name = "binary-options-tools-macros"
version = "0.1.2"
edition = "2021"
repository = "https://github.com/ChipaDevTeam/BinaryOptionsTools-v2"
readme = "README.md"
description = "Macros for the `binary-options-tools` crate"
license = "MIT"

[lib]
proc-macro = true

[dependencies]
# binary-options-tools-core = { path = "../core", version = "0.1.5" }

anyhow = "1.0.95"
proc-macro2 = "1.0.93"
quote = "1.0.38"
serde_json = "1.0.138"
syn = "2.0.98"
tokio = { version = "1.43.0", default-features = false, features = ["macros"] }
tracing = "0.1.41"
darling = "0.20.10"

# raw_core = { path = "../raw_core" }

[dev-dependencies]
serde = "1.0.217"
