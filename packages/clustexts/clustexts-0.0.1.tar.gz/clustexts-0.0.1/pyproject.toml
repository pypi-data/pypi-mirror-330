[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clustexts"
version = "0.0.1"
authors = [
  { name="Jordi Carrera Ventura", email="jordi.carrera.ventura@gmail.com" },
]
description = ""
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "Unidecode==1.3.8",
    "build",
    "matplotlib==3.10.1",
    "numpy==2.2.3",
    "pandas==2.2.3",
    "pytest==8.3.5",
    "scikit-learn==1.6.1",
    "scipy==1.15.2",
    "seaborn==0.13.2",
    "tqdm==4.67.1",
    "twine",
]  # as pip-installable strings

[project.urls]
"GitHub repository" = "https://github.com/JordiCarreraVentura/clustexts"
"Similar project (independent)" = "https://github.com/anshulp2912/automeans"
