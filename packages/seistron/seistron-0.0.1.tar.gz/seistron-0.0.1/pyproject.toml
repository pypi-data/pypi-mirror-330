[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seistron"
version = "0.0.1"
authors = [
  { name="Earl Patrick Bellinger", email="earl.bellinger@yale.edu" },
]
description = "An open-science package for stellar phenomenology"
readme = "README.rst"
requires-python = ">=3.6"
keywords = ["seistron"]
license = {file = "LICENSE"}
classifiers = [
        'Development Status :: 2 - Pre-Alpha',
        'Intended Audience :: Science/Research',
        'License :: OSI Approved :: MIT License',
        'Natural Language :: English',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Topic :: Scientific/Engineering :: Astronomy',
        'Topic :: Scientific/Engineering :: Physics',
]
dependencies = [
    "pandas >= 1.3.4",
    "numpy >= 1.20.3",
    "tqdm >= 4.62.3",
    "matplotlib >= 3.4.3",
    "ipywidgets >= 8.0.4"
]

[project.urls]
homepage = "https://github.com/earlbellinger/seistron"
tracker = "https://github.com/earlbellinger/seistron/issues"
documentation = "https://seistron.readthedocs.io/"
