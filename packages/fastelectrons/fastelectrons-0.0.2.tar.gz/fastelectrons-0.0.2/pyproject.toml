[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastelectrons"
version = "0.0.2"
authors = [
  { name="Leandro Seixas", email="leandro.fisica@gmail.com" },
]
description = "Electronic structure calculations for molecules and solids."
readme = "README.md"
license = {file = "LICENSE"} 
requires-python = ">=3.9"
dependencies = [
    'numpy',
    'pandas',
    'ase'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
"Homepage" = "https://github.com/leseixas/fastelectrons"