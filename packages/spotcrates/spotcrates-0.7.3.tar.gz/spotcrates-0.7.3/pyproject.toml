[tool.poetry]
name = "spotcrates"
version = "0.7.3"
description = ""
authors = ["Chris Mayes <cmayes@cmay.es>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.2"
spotipy = "^2.22.1"
appdirs = "^1.4.4"
pygtrie = "^2.5.0"
types-appdirs = "^1.4.3.5"
durations-nlp = "^1.0.1"
tomli-w = "^1.0.0"
tomli = "^2.0.1"
setuptools = "^75.6.0"
cython = "^3.0.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
coverage = {extras = ["toml"], version = "^7.0.1"}
flake8 = "^6.0.0"
flake8-bugbear = "^22.12.6"
mypy = "^0.991"

[tool.poetry.scripts]
spotcrates = 'spotcrates.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
fail_under = 80
