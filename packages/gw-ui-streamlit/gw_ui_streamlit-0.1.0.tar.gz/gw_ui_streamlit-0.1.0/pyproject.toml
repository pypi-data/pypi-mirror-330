[project]
name = "gw-ui-streamlit"
version = "0.1.0"
description = "GW Streamlit runtime environment"
authors = [
    {name = "Chris Moore",email = "cmoore@guidewire.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "streamlit (>=1.41.1,<2.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "jinja2 (>=3.1.5,<4.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pathvalidate (>=3.2.3,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
