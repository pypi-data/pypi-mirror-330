[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "kachaka-api"
version = "3.9.5"
authors = [
    { name = "Preferred Robotics inc." },
]
dependencies = [
    "grpcio==1.66.1",
    "numpy>=2.2.0",
    "protobuf>=5.27.2",
]
readme = "README.md"

[project.urls]
Repository = "https://github.com/pf-robotics/kachaka-api"

[tool.hatch.build.targets.wheel]
packages = ["kachaka-api"]

[tool.setuptools.package-data]
kachaka-api = ["py.typed"]
