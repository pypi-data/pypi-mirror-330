[project]
name = "ApiNyaEr"
version = "2.1"
authors = [
    { name = "ErNewDev0" }
]
description = "An Api Compile from another source"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
license = { text = "GNU General Public License v3.0" }

dependencies = [
    "aiofiles",
    "pillow",
    "httpx",
    "beautifulsoup4",
    "aiohttp",
]

[project.urls]
Issues = "https://github.com/ErRickow/ApiNyaEr/issues"
Source = "https://pypi.org/projects/ApiNyaEr "
Community = "https://t.me/Pamerdong"
Documentation = "https://docs-apinyaer.rtfd.io"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs*"]