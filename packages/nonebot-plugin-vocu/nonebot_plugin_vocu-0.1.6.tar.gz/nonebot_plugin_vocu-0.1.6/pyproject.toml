[project]
name = "nonebot-plugin-vocu"
version = "0.1.6"
description = "nonebot2 onebot v1 Vocu 语音插件"
readme = "README.md"
authors = [{ name = "fllesser", email = "fllessive@gmail.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
  "httpx>=0.27.0,<1.0.0",
  "nonebot2>=2.4.0,<3.0.0",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
]

[dependency-groups]
dev = [
  "nonebot2[fastapi]>=2.4.0,<3.0.0",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
]

lint = ["ruff"]

[tool.nonebot]
plugins = ["nonebot_plugin_vocu"]
