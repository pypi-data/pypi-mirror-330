[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patchcommander"
dynamic = ["version"]
description = "A Python-based tool for streamlining AI-assisted code development"
readme = "README.md"
authors = [
    {name = "jacekjursza", email = "jacek.jursza@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
keywords = ["ai", "development", "code-generation", "llm"]
dependencies = [
    "rich",
    "pyperclip",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/jacekjursza/PatchCommander"
"Bug Tracker" = "https://github.com/jacekjursza/PatchCommander/issues"

[project.scripts]
pcmd = "__init__:cli"
patchcommander = "__init__:cli_legacy"

[tool.setuptools]
py-modules = ["main", "utils", "preprocessor", "processing", "apply_changes",
               "confirmations", "line_normalizer", "config", "vcs_integration"]