[project]
name = "sqa-tracker"
version = "0.1.2"
description = "A tool to track SQLAlchemy query modifications with a structured execution tree and diffs."
license = "MIT"
authors = [
    { name = "Jiri Otoupal", email = "jiri-otoupal@ips-database.eu" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich (>=13.9.4,<14.0.0)"
]
[[tool.poetry.packages]]
include = "app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
