[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyguim"
version = "0.0.1"
authors = [
  { name="William Duffy", email="william.duffy.dev@gmail.com" },
]
description = "A simple PYgame GUI Manager"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LGPL-2.1-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/willduffy/pyguim"
Issues = "https://github.com/willduffy/pyguim/issues"