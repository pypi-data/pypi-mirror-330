{% if catalog_tag %}
{% if model %}
<form>
  <input type="submit" value="Model: {{ model.name }}" name="show_model">
  <input type="hidden" id="display_type" value="show_model" name="display_type">
{% include "partials/hidden_fields.html" %}
</form>
{% else %}
<div>No Model Selected </div><br>
{% endif %}
<form>
  <input type="submit" value="Select" name="select_model">
  {% if algo %}
  <input type="submit" value="Load" name="load_model">
  {% endif %}
  <input type="hidden" id="control_type" value="model_form" name="control_type">
{% include "partials/hidden_fields.html" %}
</form>
{% else %}
<div>Selected a catalog before selecting an model</div>
{% endif %}
