{% if catalog_tag %}
{% if estimator %}
<form>
  <input type="submit" value="Estimator: {{ estimator.name }}" name="show_estimator">
  <input type="hidden" id="display_type" value="show_estimator" name="display_type">
{% include "partials/hidden_fields.html" %}
</form>
{% else %}
<div>No Estimator Selected </div><br>
{% endif %}
<form>
  <input type="submit" value="Select" name="select_estimator">
  {% if model %}
  <input type="submit" value="Load" name="load_estimator">
  {% endif %}
  <input type="hidden" id="control_type" value="estimator_form" name="control_type">
{% include "partials/hidden_fields.html" %}
</form>
{% else %}
<div>Selected a catalog before selecting an estimator</div>
{% endif %}
