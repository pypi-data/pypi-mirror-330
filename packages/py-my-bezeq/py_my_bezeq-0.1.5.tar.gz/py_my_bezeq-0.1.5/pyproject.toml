[tool.poetry]
name = "py-my-bezeq"
version = "0.1.5"
description = "Bezeq API wrapper for my-bezeq interface"
authors = ["Guy Khmelnitsky <guykhmel@gmail.com>"]
license = "MIT"

packages = [
    {include = "my_bezeq"}
]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.9.5"
mashumaro = "^3.13.1"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
pytest-cov = "^6.0.0"
ruff = "^0.9.9"

[tool.pytest.ini_options]
testpaths = ["tests",]
pythonpath = ["src",]

[tool.coverage.run]
branch = true
omit = ["*/tests/*"]

# [tool.coverage.report]
# show_missing = true
# fail_under = 100

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "S"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
