[tool.poetry]
name = "spec-utils"
version = "0.32.14"
description = "Python package to consume SPEC SA and third-party apps"
authors = ["Lucas Lucyk <llucyk@grupospec.com>"]
license = "GNU General Public License v3 or later (GPLv3+)"
readme = "README.md"
repository = "https://gitlab.com/spec-sa-ar/spec-utils"
packages = [{include = "spec_utils"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
pandas = ">=2.0.0,<3.0.0"
SQLAlchemy = "^2.0.6"
pydantic = ">=2.0.0,<3.0.0"
aiohttp = "^3.8.4"
pydantic-settings = "^2.8.0"

[tool.poetry.group.dev.dependencies]
setuptools = "^67.6.0"
wheel = "^0.40.0"
twine = "^4.0.2"
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
