[tool.poetry]
name = "shapxplain"
version = "0.1.0"
description = "SHAP and LLM-based explanations for model interpretability"
authors = ["Mike Pearmain <michael.pearmain@gmail.com>"]
readme = "README.md"
repository = "https://github.com/michaelpearmain/shapxplain"
documentation = "https://shapxplain.readthedocs.io"
keywords = ["machine-learning", "interpretability", "explainability", "shap", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{ include = "shapxplain", from = "src" }]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
scikit-learn = "^1.6.1"
numba = "0.60.0"
shap = "^0.46.0"
plotly = "^5.24.1"
pydantic-ai = "^0.0.19"
python-dotenv = "^1.0.1"
openai = "^1.60.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
ruff = "^0.9.2"
pytest-cov = "^4.1.0"
black = "^23.12.1"
isort = "^5.13.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^6.2.1"
sphinx-rtd-theme = "^1.3.0"
myst-parser = "^2.0.0"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"


[tool.poetry.group.notebook]
optional = true

[tool.poetry.group.notebook.dependencies]
notebook = "^7.3.2"
ipykernel = "^6.29.0"
ipywidgets = "^8.1.1"
tqdm = "^4.66.1"
numpy = "2.0.2"
nest_asyncio = "1.6.0"