[flake8]
max-line-length = 100
exclude = 
	.git,
	__pycache__,
	venv,
	.venv,
	env,
	docs/build/
select = C,E,F,W,B,B950
extend-ignore = E203, E501, W503

[metadata]
name = ngs-smap
author_email = tom.ruttink@ilvo.vlaanderen.be
url = https://ngs-smap.readthedocs.io/en/latest/
description = SMAP is a software package that analyzes next-generation DNA sequencing read mapping distributions and performs haplotype calling to create multi-allelic molecular markers.
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.9, !=3.12
setup_requires = 
	setuptools-scm
	setuptools_scm_git_archive
install_requires = 
	colorlog
	cutadapt
	biopython
	gffpandas
	matplotlib
	natsort
	openpyxl
	pandas
	plotly
	pybedtools
	pysam
	seaborn
	typing-extensions
	gffutils
	primer3-py
	tqdm
	scipy
	numexpr
	numpy
	scanpy
packages = 
	smap
	smap.effect_prediction
	smap.effect_prediction.modifications
	smap.haplotype_window
	smap.design

[options.entry_points]
console_scripts = 
	smap = smap.__main__:main
modules = 
	delineate = smap.delineate:main
	haplotype-sites = smap.haplotype:main
	compare = smap.compare:main
	relatedness = smap.relatedness:main
	haplotype-window = smap.haplotype_window.haplotype_window:main
	effect-prediction = smap.effect_prediction.__main__:main
	design = smap.design.SMAPdesign:main

[options.data_files]
bin = 
	bin/bedtools

[egg_info]
tag_build = 
tag_date = 0

