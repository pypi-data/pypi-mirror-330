[metadata]
name = PGPy13
version = 0.6.1rc1
author = Nathan J. Mehl
author_email = pypi@memory.blank.org
license = BSD-3-Clause
description = Pretty Good Privacy for Python (temporary fork for py3.13 compatability)
keywords = OpenPGP, PGP, Pretty Good Privacy, GPG, GnuPG, openpgp, pgp, gnupg, gpg, encryption, signature
url = https://github.com/memory/PGPy
project_urls = 
	Documentation = https://pgpy.readthedocs.io/en/latest/
	Bug Tracker = https://github.com/memory/PGPy/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 4 - Beta
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Security
	Topic :: Security :: Cryptography
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: BSD License

[options]
packages = 
	pgpy
	pgpy.packet
	pgpy.packet.subpackets
install_requires = 
	cryptography>=38.0.0
	pyasn1
python_requires = >=3.9

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[egg_info]
tag_build = 
tag_date = 0

