[metadata]
name = pyslite
version = 0.0.10
author = Odd Gunnar Aspaas
author_email = odd.gunnar.aspaas@gmail.com
description = Python SDK for interacting with Slite API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/oddaspa/pyslite
project_urls = 
	Bug Tracker = https://github.com/oddaspa/pyslite/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests
	pydantic~=2.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

