[project]
name = "icsystemutils"
version = "0.0.16"
authors = [
  { name="James Grogan, Irish Centre for High End Computing", email="james.grogan@ichec.ie" },
]
description = "Utilities for interacting with system resources, e.g. cpu, network etc."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: System :: Distributed Computing"
]
keywords = ["System Utilities", "HPC"]

dependencies = ["iccore==0.1.9",
	       "psutil",
	       "fabric>=3.2.2"]

[project.urls]
Repository = "https://git.ichec.ie/performance/toolshed/icsystemutils"
Homepage = "https://git.ichec.ie/performance/toolshed/icsystemutils"

[project.optional-dependencies]
test = [ 
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "black",
    "mypy",
    "flake8",
    "pylint"
]

[project.scripts]
icsystemutils = "icsystemutils.main_cli:main_cli"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"icsystemutils" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test",]
log_cli = 1
log_cli_level = "debug"
addopts = "--cov=icsystemutils --cov-report term --cov-report xml:coverage.xml --cov-report html"

[tool.mypy]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
requires =
    tox>=4
env_list = lint, type, style, py{311}, docs
skip_missing_interpreters = true

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-cov
    pytest-sugar
commands =
    pytest {posargs:test}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black {posargs:src test}

[testenv:style]
description = run style check
skip_install = true
deps =
    flake8
commands = flake8 {posargs:src}

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy {posargs:src test}

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
"""
