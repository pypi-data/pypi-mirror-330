name: "Test Suite"

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]
    types: [synchronize, labeled]
  workflow_dispatch:
    inputs:
      overwrite_baseline:
        description: 'Overwrite baseline results? This will make the test suite succeed even if a regression is detected.'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: bash -l {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'main/')}} # we want concurrent jobs on main

env:
  CONTAINER_NAME: nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04

jobs:
  test_suite:
    if: ${{ github.event_name != 'pull_request' || (github.event.label.name == 'ready' || contains(github.event.pull_request.labels.*.name, 'ready')) }}
    permissions:
      contents: read
      actions: write
    runs-on: [self-hosted, 4xL40]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Run test image"
        run: |
          docker run -d \
          --gpus "\"device=${NVIDIA_VISIBLE_DEVICES}\""  \
          --shm-size=12gb \
          --name vajra-testsuite-${{ github.run_id }} \
          -w /repo \
          -v "${{ github.workspace }}:/repo" \
          $CONTAINER_NAME sleep infinity

      - name: "Setup build environment"
        run: |
          docker exec \
          vajra-testsuite-${{ github.run_id }} \
          bash /repo/scripts/ci/setup_env.sh

      - name: "Build vajra"
        id: build_vajra 
        run: |
          docker exec \
          vajra-testsuite-${{ github.run_id }} \
          bash /repo/scripts/ci/build_vajra.sh

      - name: "Run all unit tests"
        id: run_unit_tests
        run: |
          docker exec \
          -e HUGGINGFACE_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}" \
          vajra-testsuite-${{ github.run_id }} \
          bash /repo/scripts/ci/run_unit_tests.sh

      - name: "Run functional tests"
        id: run_functional_tests
        run: |
          docker exec \
          -e GITHUB_RUN_ID="${{ github.run_id }}" \
          -e GITHUB_SHA="${{ github.sha }}" \
          -e BASELINE_BRANCH="main" \
          -e GITHUB_TOKEN="${{ github.token }}" \
          -e GITHUB_REPOSITORY="${{ github.repository }}" \
          -e HUGGINGFACE_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}" \
          -e BASELINE_WORKFLOW_FILENAME="functional_test_suite" \
          -e BASELINE_WORKFLOW_NAME="Functional Test Suite" \
          -e OVERWRITE_BASELINE="${{ inputs.overwrite_baseline }}" \
          vajra-testsuite-${{ github.run_id }} \
          bash /repo/scripts/ci/run_functional_tests.sh

      - name: "Upload performance test results"
        uses: actions/upload-artifact@v4
        id: upload_perf_results
        if: always()
        with:
          name: perf_results_${{ github.run_id }}
          path: test_output/performance/perf_results_${{ github.run_id }}.json

      - name: "Upload comparison results"
        uses: actions/upload-artifact@v4
        id: upload_comparison_results
        if: always()
        with:
          name: comparison_results_${{ github.run_id }}
          path: test_output/performance/comparison_results_${{ github.run_id }}.json

      - name: "Stop Docker container"
        id: stop_docker_container
        if: always()
        run: |
          docker stop vajra-testsuite-${{ github.run_id }}
          docker rm vajra-testsuite-${{ github.run_id }}

      - name: Notify on Discord
        if: failure() && github.ref == 'refs/heads/main'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ❌ Functional test suite failed on main branch!
            
            • Commit: ${{ github.sha }}
            • Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            This needs immediate attention.
