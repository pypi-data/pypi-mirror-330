[tool.poetry]
name = "f5xc_tops_py_client"
version = "0.3.3"
description = "Python client for F5 Distributed Cloud API used by f5xc-tenantOps"
authors = ["Kevin Reynolds <k.reynolds@f5.com>"]
readme = "README.md"
packages = [
    { include = "f5xc_tops_py_client", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"
uplink = "^0.9.7"
setuptools = "^67.0.0"

[tool.poetry.urls]
homepage = "https://github.com/f5xc-TenantOps/f5xc-tops-py-client"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"