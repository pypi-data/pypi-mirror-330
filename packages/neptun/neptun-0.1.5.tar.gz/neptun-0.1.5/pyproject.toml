[tool.poetry]
name = "neptun"
version = "0.1.5"
description = "A CLI-Interface build with python which is compatible with tethe Neptun-web-application and alloows a seemsless automatic generation of deployment scripts based on the provided folder structure."
authors = ["stevan06v"]
license = "The Unlicense"
readme = "README.md"

include = [
    "neptun/config/default.json",
    "neptun/config/config.ini"
]

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.15.1"
pytest = "^8.2.2"
httpx = "^0.27.0"
pydantic = "^2.10.4"
configparser = "^7.0.0"
questionary = "^2.0.1"
httpx-cache = "^0.13.0"
textual = "^0.76.0"
datetime = "^5.5"
mdformat = "^0.7.22"
mistune = "^3.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
neptun = "neptun.__main__:main"