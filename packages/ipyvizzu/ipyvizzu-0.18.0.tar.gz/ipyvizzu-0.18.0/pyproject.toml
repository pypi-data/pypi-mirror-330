[project]
name = "ipyvizzu"
dynamic = []
description = "Build animated charts in Jupyter Notebook and similar environments with a simple Python syntax."
authors = [
    { name = "Vizzu Inc.", email = "hello@vizzu.io" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "IPython",
    "jsonschema",
]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = [
    "python",
    "chart",
    "charts",
    "dataviz",
    "jupyter",
    "animation",
    "ipython",
    "graphs",
    "storytelling",
    "jupyter-notebook",
    "data-visualization",
    "graphing",
    "plotting",
    "charting",
    "vizzu",
]
version = "0.18.0"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
pandas = [
    "pandas",
]
pyspark = [
    "pyspark",
]
numpy = [
    "numpy",
]
fugue = [
    "fugue[sql]",
]

[project.urls]
Homepage = "https://ipyvizzu.vizzuhq.com"
Documentation = "https://ipyvizzu.vizzuhq.com"
Source = "https://github.com/vizzuhq/ipyvizzu"
Tracker = "https://github.com/vizzuhq/ipyvizzu/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.package-dir]
ipyvizzu = "src/ipyvizzu"

[tool.pdm.version]
source = "file"
path = "src/ipyvizzu/__version__.py"

[tool.pdm.scripts]
lock-py = "pdm lock --no-default -d"
lock-js = "npm update"
format-black = "black --diff --check"
format-mdformat = "python ./tools/ci/std_check.py mdformat --wrap 80 --end-of-line keep --line-length 70 --check"
format-prettier = "npx prettier -c"
lint-pylint = "pylint"
lint-eslint = "npx eslint"
type-mypy = "mypy"
test = "tox"
fix-format-black = "black"
fix-format-mdformat = "python ./tools/ci/std_check.py mdformat --wrap 80 --end-of-line keep --line-length 70"
fix-format-prettier = "npx prettier -w"
fix-lint-eslint = "npx eslint --fix"
deploy = "pip install -e ."

[tool.pdm.scripts.lock]
composite = [
    "lock-py",
    "lock-js",
]

[tool.pdm.scripts.format]
composite = [
    "format-src",
    "format-docs",
    "format-tools",
]

[tool.pdm.scripts.format-src]
composite = [
    "format-src-py",
    "format-src-js",
]

[tool.pdm.scripts.format-src-py]
composite = [
    "format-black src tests",
]

[tool.pdm.scripts.format-src-js]
composite = [
    "format-prettier src tests",
]

[tool.pdm.scripts.format-docs]
composite = [
    "format-docs-py",
    "format-docs-js",
]

[tool.pdm.scripts.format-docs-py]
composite = [
    "format-mdformat docs README.md CONTRIBUTING.md CODE_OF_CONDUCT.md",
]

[tool.pdm.scripts.format-docs-js]
composite = [
    "format-prettier docs",
]

[tool.pdm.scripts.format-tools]
composite = [
    "format-tools-py",
    "format-tools-js",
]

[tool.pdm.scripts.format-tools-py]
composite = [
    "format-black tools",
]

[tool.pdm.scripts.format-tools-js]
