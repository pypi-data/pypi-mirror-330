]

[tool.pdm.scripts.deploy-docs]
composite = [
    "python tools/docs/placeholder.py",
    "python ./tools/docs/deploy.py",
]

[tool.pdm.scripts.build]
composite = [
    "python ./tools/ci/version.py False",
    "pdm build",
    "twine check dist/*.tar.gz dist/*.whl",
]

[tool.pdm.scripts.release]
composite = [
    "build",
    "python ./tools/ci/version.py True",
]

