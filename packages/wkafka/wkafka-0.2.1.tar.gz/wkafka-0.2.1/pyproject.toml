[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wkafka"
version = "0.2.1"
authors = [
    { name = "wisrovi", email = "wisrovi.rodriguez@gmail.com" }
]
description = "Pipeline con API para gestiÃ³n de productores y consumidores de Kafka."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6, <3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "loguru",
    "toml",
    "setuptools",
    "opencv-python",
    "kafka-python",
    "rich",
    "requests",
    "numpy",
    "pillow",
    "python-snappy"
]

[project.urls]
Homepage = "https://github.com/wisrovi/wkafka"
"Bug Tracker" = "https://github.com/wisrovi/wkafka/issues"


