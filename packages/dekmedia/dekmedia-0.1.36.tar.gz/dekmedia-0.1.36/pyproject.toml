[project]
name = "dekmedia"
version = "0.1.36"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "dektools<1.0.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
audio = [
    "just-playback<=0.1.8",
]
font = [
    "findsystemfontsfilename<=0.3.1",
    "fonttools<=4.55.2",
]
image = [
    "pillow<=10.3.0",
    "dekmedia[font]",
]
svg = [
    "svglib<=1.5.1",
    "pymupdf<=1.22.5",
    "svg.path<=6.3",
    "scour<=0.38.2",
    "dekmedia[image]",
    "dektools[yaml]<1.0.0",
]
psd = [
    "psd-tools<=1.10.0",
    "dekmedia[image]",
]
qr = [
    "qrcode<=8.0",
    "dekmedia[image]",
]
all = [
    "dekmedia[audio,font,image,svg,psd,qr]",
]

[project.scripts]
dekmedia = "dekmedia.click.__entry__:main"

[tool.pdm.build]
includes = [
    "dekmedia",
]
excludes = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
