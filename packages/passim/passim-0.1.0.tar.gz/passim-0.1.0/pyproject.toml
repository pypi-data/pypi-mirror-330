[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "passim"
version = "0.1.0"
description = "A lightweight, secure Python library for checking password similarity"
readme = "README.md"
authors = [
    {name = "Abdulhaleem Nasredeen", email = "nabdulhaleem09@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "bcrypt>=4.2.1",
]

[project.urls]
"Homepage" = "https://github.com/nasredeenabdulhaleem/passim"
"Bug Tracker" = "https://github.com/nasredeenabdulhaleem/passim/issues"