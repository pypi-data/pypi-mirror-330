[project]
name = "better-result"
version = "0.1.0"
description = "A fork of the `result` library with some updates."
authors = [{ name = "Rayan SÃ³stenes" }]
requires-python = ">=3.12"
dependencies = ["typing-extensions>=4.12.2"]

[dependency-groups]
dev = ["pytest-cov>=6.0.0", "pytest>=8.3.4", "ruff>=0.9.7"]

[tool.uv]
package = true

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"
deprecateTypingAliases = true
reportUnnecessaryTypeIgnoreComment = "error"
reportUnnecessaryIsInstance = false
enableTypeIgnoreComments = false


[tool.ruff]
unsafe-fixes = true
line-length = 104
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
extend-select = ["UP", "I"]
ignore = ["UP038"]
isort = { "force-single-line" = true }

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--cov src --cov-report term-missing"
