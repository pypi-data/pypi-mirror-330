[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "database3d"
version = "0.1.0"
authors = [
    {name = "Nicolo Bencini", email = "nicbencini@gmail.com"},
]
description = "SQL based library for building and visualising finite element models."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    # More classifiers can be found at
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "PyQt6"
]

[project.urls]
Homepage = "https://github.com/nicbencini/database3d"
Issues = "https://github.com/nicbencini/database3d/issues"
