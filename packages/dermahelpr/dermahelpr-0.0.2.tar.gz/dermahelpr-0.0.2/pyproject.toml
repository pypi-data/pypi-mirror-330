[tool.semantic_release]
version_variables = ["dermahelpr/__init__.py:__version__"]  # Note: changed from version_variable to version_variables
build_command = "python3 setup.py sdist bdist_wheel"
commit_message = "chore(release): bump version to {version}"
changelog_file = "CHANGELOG.md"

[tool.semantic_release.publish]
distributions = ["sdist", "bdist_wheel"]
upload_to_vcs_release = true

[tool.semantic_release.branches.staging]
match = "staging"
prerelease = false

[tool.semantic_release.commit_parser_options]
major_tags = ["BREAKING", "MAJOR"]
minor_tags = ["feat", "minor"]
patch_tags = ["fix", "patch"]

[tool.semantic_release.remote]
type = "github"
repository = "clinikally/dermahelpr"
token = { env = "GH_TOKEN" }

[tool.semantic_release.version]
write_version = true