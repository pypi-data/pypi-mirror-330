[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teamdbapi"
version = "3.5.0"
description = "Easily access the TeamDB Web API."
readme = "README.md"
authors = [{ name = "Trackside Software", email = "support@trackside.fr" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["teamdbapi", "Trackside", "Trackside Software", "TeamDB"]
dependencies = [
    "certifi >= 14.05.14",
    "six >= 1.10",
    "python_dateutil >= 2.5.3",
    "setuptools >= 21.0.0",
    "urllib3 >= 1.15.1",
]
requires-python = ">=3.4"

[project.urls]
Homepage = "https://www.tracksidesoftware.fr/teamdb"