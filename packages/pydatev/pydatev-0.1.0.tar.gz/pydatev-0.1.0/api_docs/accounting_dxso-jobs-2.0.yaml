  /clients/{client-id}/dxso-jobs/{job-id}/protocol-entries:
    get:
      tags:
        - Get status and protocol entries of a data transfer (dxso-job)
      summary: Returns protocol entries of a data transfer (dxso-job).
      description: >
        The processing of a data transfer (dxso-job) has to be checked as it is
        executed asynchronously. To do this, the third-party solution should
        provide the protocol entries (from Belege online in DATEV Unternehmen
        online) to the user. The protocol entries contain detailed information
        about the processing in DATEV Unternehmen online. The entries are kept
        only a limited time (about two months) in DATEV Unternehmen online, so
        the third-party solution has to store this information. The protocol
        entries are prepared for the display for the user. DATEV will change the
        messages from time to time.


        **Note:** Data transfers (dxso-jobs) are processed asynchronously.


        **Example: One protocol entry of a data transfer:** 

        ```json
            HTTP/1.1 200 OK
            Content-Encoding: gzip
            Transfer-Encoding: chunked

            [
              {
                "text":"wurde empfangen!",
                "type":"information",
                "filename":"document.xml",
                "time":"2017-02-07T14:12:57+01:00"
              }
            ]
      parameters:
        - name: client-id
          in: path
          description: ID that identifies the client
          required: true
          schema:
            type: string
          x-example: 1234567-12345
        - name: job-id
          in: path
          description: ID that identifies the data transfer (dxso-job)
          required: true
          schema:
            type: string
          x-example: 74C73D12-A0E8-65DB-68FE-D7481FF44D72
      responses:
