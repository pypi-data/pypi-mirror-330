      type: object
      properties:
        is_accounts_payable_ledger_available:
          type: boolean
          description: >
            application for processing accounts payable data is existent (=
            true) or is nonexistent (= false)
          x-example: true
        is_accounts_receivable_ledger_available:
          type: boolean
          description: >
            application for processing accounts receivable data is existent (=
            true) or is nonexistent (= false)
          x-example: true
        is_cash_ledger_available:
          type: boolean
          description: >
            application for processing cash entries is existent (= true) or is
            nonexistent (= false)
          x-example: true
    DXSoJobCreationInfo:
      type: object
      properties:
        import_type:
          type: string
          description: >
            Type of transferred data: accountsPayableLedgerImport for incoming
            invoices, accountsReceivableLedgerImport for outgoing invoices,
            cashLedgerImport for cash entries. This parameter shall be used. It
            is mandatory when the parameter 'accounting_month' is used. 
          x-example: accountsReceivableLedgerImport
          enum:
            - accountsPayableLedgerImport
            - accountsReceivableLedgerImport
            - cashLedgerImport
        accounting_month:
          type: string
          description: >-
            Accounting month (data format: YYYY-MM) of the transferred data.
            This parameter shall be used. It is mandatory when the parameter
            'import_type' is used.
          format: date
    DXSoJob:
      type: object
      properties:
        id:
          type: string
          description: ID of the data transfer (dxso-job)
          x-example: 27347365-EE83-71F8-66BD-C7176F769BB8
        account_length:
          type: integer
          description: >
            length of general ledger account of the requested account book and
            fiscal year
          format: int32
          x-example: 4
        cash_ledger_names:
          type: array
          description: >
            list of names of the existing cash books of the requested fiscal
            year of the application Kassenbuch online (import_type =
            cashLedgerImport)
          items:
            type: string
        ledger_folder_names:
          type: array
          description: >
            "list of names of existing invoice folders of the requested fiscal
            year of Belege online (editing form \"extended\" ) or of
            Rechnungseingangsbuch online (for import_type =
            accountsPayableLedgerImport) or of Rechnungsausgangsbuch online
            (import_type = accountsReceivableLedgerImport)"
          x-example: |
            Ausgangsrechnungen (outgoing invoices)
          items:
            type: string
        datev_chart_of_accounts:
          type: integer
          description: |
            DATEV Sachkontorahmen of the requested account book and fiscal year
          format: int32
          x-example: 3
    DXSoJobStatus:
      type: object
      properties:
        id:
          type: string
          description: ID of the data transfer (dxso-job)
          x-example: 27347365-EE83-71F8-66BD-C7176F769BB8
        status:
          type: integer
          description: >-
            status values:   0: data transfer (dxso-job) is still open and has
            yet not been finalized    1: processing of the data transfer
            (dxso-job) has been started and is still in progress    2: data
            transfer (dxso-job) has been processed successfully    3: data
            transfer (dxso-job) has not been processed - critical errors
            occurred that have to be checked    4: data transfer (dxso-job) has
            been processed partially - errors occurred that have to be
            checked    5: data transfer (dxso-job) has been successfully
            cancelled in Belege online    6: data transfer (dxso-job) has not
            been cancelled in Belege online because the requirements were not
            fulfilled
          format: int32
          x-example: 2
