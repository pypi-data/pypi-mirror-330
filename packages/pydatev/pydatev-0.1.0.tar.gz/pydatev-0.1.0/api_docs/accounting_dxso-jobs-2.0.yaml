openapi: 3.0.1
info:
  title: accounting:dxso-jobs
  description: >-
    The individual API services are described both functionally and technically.
    Wherever possible, examples are used to illustrate the calls and responses.
    All services only support the JSON format. The order of the return values is
    not set and may deviate from the order specified in this document. Return
    values with a value of \"null\" will not be returned.
  version: '2.0'
  x-ibm-name: accountingdxso-jobs
  x-datev-shortdescription: >-
    Document images and structured invoice and cash data can be transferred from
    web applications to the relevant applications within DATEV Unternehmen
    online <br> <strong>Warning:</strong> This API can only be used by web
    applications that are running on a data center
servers:
  - url: https://accounting-dxso-jobs.api.datev.de/platform/v2
  - url: https://accounting-dxso-jobs.api.datev.de/platform-sandbox/v2
security:
  - datev_openid:
      - accounting:clients:read
      - accounting:dxso-jobs
    client_id: []
  - datev_openid_sandbox:
      - accounting:clients:read
      - accounting:dxso-jobs
    client_id: []
tags:
  - name: Get clients and basic data about a client
    description: Get a list of clients and basic data about a client
  - name: Transfer accounting documents
    description: >-
      Create a data transfer (dxso-job), adding data files, and finalizing the
      data transfer (dxso-job)
  - name: Get status and protocol entries of a data transfer (dxso-job)
    description: Get the status and the protocol entries of a data transfer (dxso-job)
  - name: Cancel a data transfer (dxso-job)
    description: Cancel a data transfer (dxso-job)
paths:
  /clients:
    get:
      tags:
        - Get clients and basic data about a client
      summary: Returns a list of clients that are accessible for the user.
      description: "Returns a list of all clients to which the user has access. The user is only familiar with the client name, the client number, and the consultant number. For all subsequent requests concerning data transfer to DATEV, the ID of the client is necessary. The ID is a technical object for the communication between the third-party solution and the DATEV data center. The ID is not to be displayed to the end user. \n\n**Please note:** Data transfer to the DATEV data center is only possible if the user has access to the client. The third-party solution must ensure this by checking that the client number and consultant number exists in the list of clients.\n\n**Please note:**This Ressource can not be used for offline access.\n\n**Example: The user has access to one client**\n\n```json\n{\"client_number\":1,\n\"consultant_number\":455148,\n\"id\":\"455148-1\",\n\"name\":\"Muster GmbH 1\"}\n```\n \n\n**Example: The user has access to two clients**\n \n\n```json\n[{\"client_number\":1,\n\"consultant_number\":455148,\n\"id\":\"455148-1\",\n\"name\":\"Muster GmbH 1\"},\n{\"client_number\":2,\n\"consultant_number\":455148,\n\"id\":\"455148-2\",\n\"name\":\"Muster GmbH 2\"}]\n```\n \t    \n"
      responses:
        '200':
          description: Request OK; list of accessible clients is returned.
          content:
            application/json;charset=utf-8:
              schema:
                type: array
