      summary: Cancels a data transfer (dxso-job) that has not been finalized yet.
      description: >
        A data transfer (dxso-job) can be cancelled. This is only possible as
        long as the data transfer (dxso-job) has not been finalized. A data
        transfer (dxso-job) that has not yet been finalized has the status 0.
        All data concerning the cancelled data transfer (dxso-job) is deleted
        after cancellation.  


        After deleting a data transfer (dxso-job), no file uploads and no
        protocol entry requests are possible because all data and protocol
        entries have been removed for this data transfer (dxso-job).


        Possible reasons for the cancellation of a data transfer (dxso-job):


        - The information returned after creating a data transfer (dxso-job) is
        not suitable for the configuration of the third-party solution.

        - The validation of the data in accordance to the DATEV
        XML-Schnittstelle online has returned an error.

        - The user has cancelled the data transfer (dxso-job).
