  /clients/{client-id}/dxso-jobs/{job-id}/files:
    post:
      tags:
        - Transfer accounting documents
      summary: Attaches files to a data transfer (dxso-job)
      description: >
        Attaches files to a data transfer (dxso-job). Each file is transferred
        as a single file and not as a ZIP file as it is described in the
        documentation of DATEV XML-Schnittstelle online. The third-party
        solution ensures that only correctly validated data are transferred to
        the DATEV data center. The data format and the file size of the files
        have to be supported by DATEV. 


        The files (including the file information) need to be transferred as
        data type \"multipart/form-data\" to ensure all details are
        transferred. 


        **Please note:** It is recommended that file names be encoded in UTF8.
        Unicode characters have to be precomposed characters; that is, each
        special character, such as an umlaut ( &auml;, &uuml;, &ouml;), has to
        be one single code point. Decomposed characters are not supported. There
        exists a white list for signs that may be used in file names. Unallowed
        signs will be replaced by underscore. These signs may be used: Space
        &()+-._
        0-9A-Za-zÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÐÑÒÓÔÕÖØÙÚÛÜÝÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿ


