    Client:
      type: object
      properties:
        client_number:
          type: integer
          description: client number
          format: int32
          x-example: 1
        consultant_number:
          type: integer
          description: consultant number
          format: int32
          x-example: 455148
        id:
          type: string
          description: client ID (technical)
          x-example: 455148-1
        name:
          type: string
          description: client name
          x-example: Muster GmbH 1
    ClientBasics:
      type: object
      properties:
        client_number:
          type: integer
          description: client number
          format: int32
          x-example: 1
        consultant_number:
          type: integer
          description: consultant number
          format: int32
          x-example: 455148
        id:
          type: string
          description: client id (technical)
          x-example: 455148-1
        name:
          type: string
          description: client name
          x-example: Muster GmbH 1
        is_document_management_available:
          type: boolean
          description: |
            Belege online is existent (= true) or is nonexistent (= false)
          x-example: true
        basic_accounting_information:
          type: array
          description: >
            Basic accounting data and array of existent account books. The last
            three fiscal years are returned.
          items:
            $ref: '#/components/schemas/BasicAccountingInformation'
