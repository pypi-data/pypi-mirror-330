[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydatev"
version = "0.1.0"
description = "DATEV API Integration with FastAPI backend and Streamlit frontend"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Haris Jabbar", email = "haris@superpandas.ai" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
]
dependencies = [
    "fastapi>=0.104.0",
    "streamlit",
    "httpx>=0.25.0",
    "pandas",
    "python-multipart>=0.0.6",
    "uvicorn>=0.24.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.4.2",
    "pydantic-settings>=2.0.3",
    "python-jose[cryptography]>=3.3.0",
    "aiofiles>=23.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.14.0",
    "pytest-cov>=2.10.0",
    "black>=21.0",
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://github.com/superpandas-ai/pydatev"
Repository = "https://github.com/superpandas-ai/pydatev"

[tool.hatch.build.targets.wheel]
packages = ["src/pydatev"] 