providers:
  azure:
    name: "Azure OpenAI"
    endpoint: $(AZURE_OPENAI_ENDPOINT)
    api_key: $(AZURE_OPENAI_API_KEY)
    models:
      o3-mini:
        model_name: "o3-mini"
        deployment: "o3-mini"
        endpoint: $(AZURE_OPENAI_ENDPOINT)
        api_key: $(AZURE_OPENAI_API_KEY)
        context_length: 128000
        prompt_token_cost: 0.01
        completion_token_cost: 0.03
        model_info:
          vision: true
          function_calling: true
          json_output: true
          family: "azure"
          architecture: "o3-mini"

      gpt-4o-mini:
        model_name: "gpt-4o-mini"
        deployment: "gpt-4o-mini"
        endpoint: $(AZURE_OPENAI_ENDPOINT)
        api_key: $(AZURE_OPENAI_API_KEY)
        context_length: 128000
        prompt_token_cost: 0.01
        completion_token_cost: 0.03
        model_info:
          vision: true
          function_calling: true
          json_output: true
          family: "gpt-4o"
          architecture: "gpt-4o-mini"

      gpt-4o:
        model_name: "gpt-4o"
        azure_deployment: "gpt-4o"
        context_length: 128000
        prompt_token_cost: 0.01
        completion_token_cost: 0.03
        model_info:
          vision: true
          function_calling: true
          json_output: true
          family: "azure"
          architecture: "gpt-4o"

