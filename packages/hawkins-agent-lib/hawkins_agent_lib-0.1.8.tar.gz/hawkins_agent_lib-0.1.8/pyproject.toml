[project]
name = "hawkins-agent-lib"
version = "0.1.8"
description = "A Python SDK for building AI agents with minimal code using Hawkins ecosystem with HawkinDB memory"
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Harish Santhanalakshmi Ganesan" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp>=3.8.0",
    "build>=1.2.2.post1",
    "click>=8.1.8",
    "flask-login>=0.6.3",
    "flask-wtf>=1.2.2",
    "flask[async]>=3.1.0",
    "google-api-python-client>=2.156.0",
    "hawkins-rag>=0.1.0",
    "hawkinsdb>=1.0.1",
    "litellm>=1.0.0",
    "oauthlib>=3.2.2",
    "open-interpreter>=0.4.3",
    "openai>=1.58.1",
    "protobuf>=4.25.5",
    "psutil>=5.9.8",
    "pydantic>=2.9.2",
    "python-dotenv>=0.19.0",
    "serpapi>=0.1.5",
    "setuptools>=75.6.0",
    "streamlit>=1.42.2",
    "tavily-python>=0.5.0",
    "trafilatura>=2.0.0",
    "twilio>=9.4.5",
    "twine>=6.0.1",
    "watchdog>=3.0.0",
    "wheel>=0.45.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.uv.sources]
hawkins-agent-lib = { workspace = true }

[dependency-groups]
dev = [
    "hawkins-agent-lib",
]

[project.urls]
Documentation = "https://github.com/hawkins-ai/hawkins-agent#readme"
Source = "https://github.com/hawkins-ai/hawkins-agent"