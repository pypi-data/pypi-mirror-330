[project]
name = "outerport"
version = "0.2.10"
description = "Outerport Python SDK"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Outerport (Genban, Inc.)", email = "support@outerport.com" }
]

dependencies = [
    "aiohttp>=3.10.11",
    "asyncio>=3.4.3",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
    "sseclient>=0.0.27",
]

# Add these PyPI-specific fields
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

keywords = ["outerport", "sdk", "api"]

license = { text = "Apache Software License" }

# URLs for PyPI project links
[project.urls]
Homepage = "https://outerport.com"
Documentation = "https://docs.outerport.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["tests/*", "examples/*", "docs/*", ".coverage"]

[tool.hatch.build.targets.wheel]
packages = ["src/outerport"]
exclude = ["tests/*", "examples/*", "docs/*"]

[dependency-groups]
dev = [
    "halo>=0.0.31",
    "ipykernel>=6.29.5",
    "ruff>=0.9.6",
]
seven = [

]
