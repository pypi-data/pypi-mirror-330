[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = fasttransform
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fasttransform
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://AnswerDotAI.github.io
doc_baseurl = /fasttransform
git_url = https://github.com/AnswerDotAI/fasttransform
title = fasttransform

### PyPI ###
audience = Developers
author = Jeremy Howard and Rens Dimmendaal and Alexis Gallagher
author_email = info@fast.ai
copyright = 2025 onwards, AnswerDotAI
description = Transform is the main building block of data pipelines in fastai. And elsewhere if you want.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI

### Optional ###
requirements = fastcore plum-dispatch
dev_requirements = matplotlib numpy pandas
readme_nb = index.ipynb
jupyter_hooks = False
clean_ids = True
clear_all = False
