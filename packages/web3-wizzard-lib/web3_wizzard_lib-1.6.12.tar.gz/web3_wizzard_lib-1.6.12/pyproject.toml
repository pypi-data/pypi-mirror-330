[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web3-wizzard-lib"
version = "1.6.12"
description = "Engine for web3 smart contracts automatization."
authors = [
    {name = "Indeoo", email = "indeooars@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "sybil-engine==10.3.5",
]

[project.urls]
Homepage = "https://github.com/Indeoo/web3-wizzard-lib/"

[tool.setuptools]
packages = ["web3_wizzard_lib"]

[tool.setuptools.package-data]
"web3_wizzard_lib" = ["resources/**/*"]