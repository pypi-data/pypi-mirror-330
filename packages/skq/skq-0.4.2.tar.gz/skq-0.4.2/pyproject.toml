[project]
name = "skq"
version = "0.4.2"
description = "Scientific Toolkit for Quantum Computing"
readme = "README.md"
authors = [
    {name = "Carlo Lepelaars", email = "info@carlolepelaars.nl"},
]
requires-python = ">=3.10,<4"
dependencies = [
    "numpy<=2.0.2",
    "plotly>=5.22.0",
    "nbformat>=5.10.4",
    "qiskit>=1.2.0",
    "matplotlib>=3.9.1",
    "pylatexenc>=2.10",
    "scipy>=1.14.0",
    "pennylane>=0.37.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.4",
] 

[tool.ruff]
line-length = 300

[tool.ruff.lint]
ignore = ["I001", "E731", "E741", "E742", "F403", "F405", "F811"]
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
