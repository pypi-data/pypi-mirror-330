[options]
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-dotenv>=0.5.2
	black>=23.0.0
	isort>=5.12.0
	mypy>=1.0.0

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
env_files = .env
env_override = true

[tool:mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[tool:isort]
profile = black
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

