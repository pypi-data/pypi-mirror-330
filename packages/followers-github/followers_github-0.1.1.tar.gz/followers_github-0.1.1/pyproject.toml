[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "followers_github"
version = "0.1.1"
description = "Uma biblioteca para listar seguidores ou perfis seguidos no GitHub."
authors = [{name = "Ricardo7c", email = "ricardo7c@hotmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "requests>=2.31.0",
    "urllib3>=1.26.0"
]


[tool.setuptools]
packages = ["followers_github"]