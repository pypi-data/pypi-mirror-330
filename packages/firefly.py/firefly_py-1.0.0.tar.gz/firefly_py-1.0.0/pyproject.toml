[project]
name = "firefly.py"
version = "1.0.0"
description = "Python 基于图像识别的窗口自动化库 | Python-based window automation library with image recognition."
authors = [
    { name = "GuangChen23333", email = "guangchenworks@outlook.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pyautogui (>=0.9.54,<0.10.0)",
    "pillow (>=11.1.0,<12.0.0)",
    "pywin32 (>=308,<309)",
    "psutil (>=7.0.0,<8.0.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)",
]

[tool.poetry]
packages = [
    { include = "firefly", from = "src" }
]

[project.urls]
repository = "https://github.com/GuangChen2333/firefly.py"
"Bug Tracker" = "https://github.com/GuangChen2333/firefly.py/issues"

[tool.poetry.group.dev.dependencies]
matplotlib = "^3.10.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
