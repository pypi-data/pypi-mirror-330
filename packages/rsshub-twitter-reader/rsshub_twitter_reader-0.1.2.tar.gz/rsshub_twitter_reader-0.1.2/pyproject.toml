[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rsshub_twitter_reader"
version = "0.1.2"
authors = [
  { name="Flavio Lopes", email="flavio.lopes@ideiasfactory.tech"},
]
description = "Este projeto permite a leitura de tweets via RSS utilizando o RSSHub"
readme = "README.MD"
license={text="MIT"}
requires-python = ">=3.8"
dependencies = [
  "requests",
  "pandas",
  "lxml"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/dadosnapratica/rsshub_twitter_reader"
Issues = "https://github.com/dadosnapratica/rsshub_twitter_reader/issues"