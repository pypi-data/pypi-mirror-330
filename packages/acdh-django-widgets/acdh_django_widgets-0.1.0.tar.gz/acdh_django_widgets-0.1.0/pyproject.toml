[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "acdh-django-widgets"
version = "0.1.0"
description = "custom widgets for Django-Forms/Filter"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Peter Andorfer", email = "p.andorfer@gmail.com" },
]
requires-python = ">=3.11"
dependencies = [
    "django>=5",
    "django-filter",
]
[tool.setuptools]
packages = ["acdh_django_widgets",]

[tool.setuptools.package-data]
acdh_django_widgets = ['templates/**']