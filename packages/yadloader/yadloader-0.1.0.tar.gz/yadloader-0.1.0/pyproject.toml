[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "yadloader"
version = "0.1.0"
authors = [ { name = "Ellie ViesnÃ¡", email="snowboard_refinery@proton.me" } ]
description = "Yet another downloader for those poor souls who have to use Yandex.Disk shared folders to receive big data."
keywords = ["yandex", "disk", "cloud", "downloader", "shared", "folder"]
readme = "README.md"
license = "MIT"
requires-python = ">= 3.11"
dependencies = [
	"argparse",
	"requests",
	"tqdm"
]
classifiers = [
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Natural Language :: English",
	"Development Status :: 4 - Beta",
	"Environment :: Console"
]

[project.scripts]
yadloader = "yadloader.main:main"

[project.urls]
"Repository" = "https://codeberg.org/screwery/yadloader"
"Issues" = "https://codeberg.org/screwery/yadloader/issues"
"Changelog" = "https://codeberg.org/screwery/yadloader/src/branch/main/CHANGELOG.md"
