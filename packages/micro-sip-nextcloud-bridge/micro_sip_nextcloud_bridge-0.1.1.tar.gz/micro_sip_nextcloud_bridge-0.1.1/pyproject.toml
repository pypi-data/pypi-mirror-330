[project]
name = "micro-sip-nextcloud-bridge"
dynamic = []
description = "A Bridge between MicroSip and Nextcloud."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "wiederverwendbar[uvicorn]>=0.7.3",
    "fastapi>=0.115.9",
    "requests>=2.32.3",
    "vobject>=0.9.9",
]
requires-python = ">=3.12"
readme = "README.md"
version = "0.1.1"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://github.com/JuliusKoenig/micro-sip-nextcloud-bridge"

[project.scripts]
micro-sip-nextcloud-bridge = "micro_sip_nextcloud_bridge.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/micro_sip_nextcloud_bridge/__init__.py"

[tool.pdm.scripts.push-tags]
shell = "git push origin --tags"
