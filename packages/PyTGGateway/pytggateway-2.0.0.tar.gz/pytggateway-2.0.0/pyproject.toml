[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyTGGateway"
version = "2.0.0"
description = "Telegram Gateway API Wrapper"
readme = "README.md"
authors = [{ name = "Sasivarnasarma", email = "sasivarnasarma@protonmail.com" }]
license = { text = "MIT" }


# Dependencies
dependencies = [
    "httpx"
]

# Classifiers
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Python compatibility
requires-python = ">=3.7"

# Project URLs
[project.urls]
Homepage = "https://github.com/Sasivarnasarma/TGGateway"
Repository = "https://github.com/Sasivarnasarma/TGGateway"
Download = "https://github.com/Sasivarnasarma/TGGateway/archive/v1.0.3.zip"
