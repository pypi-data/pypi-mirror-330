[project]
name = "fcst"
version = "0.0.1"
description = "Forecasting utilities, time-series preprocessing, rolling back-test and ensemble forecasting from model selection"
readme = "README.md"
authors = [
    { name = "Anupong Wannakrairot", email = "anuponwa@scg.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.3",
    "sktime>=0.36.0",
    "statsmodels>=0.14.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.9.9",
]
