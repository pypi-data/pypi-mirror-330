name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        required: true
        description: "Version bump type"
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  checks: write
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    env:
      pypi_project_name: solace-agent-mesh
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.COMMIT_KEY }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: |
          cd web-visualizer
          npm install

      - name: Build Web Visualizer
        run: |
          cd web-visualizer
          npm run build

      - name: Set up Hatch
        uses: SolaceDev/solace-public-workflows/.github/actions/hatch-setup@main

      - name: Get Current Version
        run: |
          CURRENT_VERSION=$(hatch version)
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Fail if the current version doesn't exist
        if: env.CURRENT_VERSION == ''
        run: exit 1

      - name: Bump Version
        run: |
          hatch version "${{ github.event.inputs.version }}"
          NEW_VERSION=$(hatch version)
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Commit new version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "[ci skip] Bump version to $NEW_VERSION"
          git push

      - name: Build project for distribution
        run: hatch build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}
        with:
          artifacts: "dist/*.whl"
          makeLatest: true
          generateReleaseNotes: true
          tag: ${{ env.NEW_VERSION }}
