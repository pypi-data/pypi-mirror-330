[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seqrule"
version = "1.0.0b1"
description = "A library for defining, generating, and validating rules for sequences of objects"
authors = [
    {name = "Jared Neumann", email = "jared@neumannsworkshop.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sequence", "rules", "generation", "validation", "pattern matching", "objects"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = []

[project.optional-dependencies]
api = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.6",
    "mypy>=1.6.0",
    "httpx>=0.26.0",
    "pytest-asyncio>=0.23.0",
]
scripts = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "tabulate>=0.9.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/seqrule"
Repository = "https://github.com/yourusername/seqrule"
Documentation = "https://seqrule.readthedocs.io"

[tool.hatch.build.targets.wheel]
packages = ["src/seqrule"]

[tool.ruff]
line-length = 99
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # Line too long - let's be lenient about line length
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=seqrule --cov-report=term-missing"
