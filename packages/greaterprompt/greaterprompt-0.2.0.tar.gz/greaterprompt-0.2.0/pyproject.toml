[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greaterprompt"
version = "0.2.0"
dependencies = [
    "torch", "transformers", "tqdm", "streamlit"
]

authors = [
  {name = "Wenliang Zheng", email = "wenliangz2004@gmail.com"},
  {name = "Sarkar Snigdha Sarathi Das", email = "sfd5525@psu.edu"},
  {name = "Rui Zhang", email = "rmz5227@psu.edu"}
]
maintainers = [
  {name = "Wenliang Zheng", email = "wenliangz2004@gmail.com"}
]

description = "A Gradient-based Prompt Optimizer for Text Generation"
readme = "README_pypi.md"
license = "MIT"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",

  "Topic :: Scientific/Engineering :: Artificial Intelligence",

  "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://github.com/WenliangZhoushan/GreaterPrompt"
