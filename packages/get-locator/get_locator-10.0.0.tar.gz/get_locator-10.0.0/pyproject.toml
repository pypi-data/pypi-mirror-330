[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "get-locator"
version = "10.0.0"
description = 'Pytest plugin. Run command, e.g.: run-inspector --url "https://demoqa.com/automation-practice-form"'
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Yevhen Halitsyn", email = "galitsyn.evgeniy955@gmail.com" }]
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "selenium",
    "pyperclip",
    "pynput",
]

[project.scripts]
run-inspector = "get_locator.run_inspector:main"
create-setup = "get_locator.create_setup:main"

[tool.setuptools]
packages = ["get_locator"]

[project.entry-points."pytest11"]
auto_loc = "get_locator.plugin"


