site_name: muck_out
watch: [docs, muck_out, mkdocs.yml]
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            docstring_style: sphinx
            heading_level: 2
            show_root_heading: true
            extensions:
              - griffe_fieldz: { include_inherited: true }
