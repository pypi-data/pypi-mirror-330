name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]


jobs:
  check-format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/env-setup

      - name: Run validation
        run: just check-format

  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/env-setup

      - name: Run validation
        run: just check-code

  check-type:
    name: Check types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/env-setup

      - name: Run validation
        run: just check-types

  check-schemas:
    name: Check schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/env-setup

      - name: Run validation
        run: just check-schemas

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/env-setup

      - name: Run tests
        run: just test
