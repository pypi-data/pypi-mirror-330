[project]
name = "quickeeg"
version = "v0.0.14"
authors = [
  { name="Chad Williams", email="chadwilliams.ccw@gmail.com" },
]
description = "This package provides a quick and easy pipeline to process EEG files and generate a report. It is a wrapper for mne."
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
  "numpy ~= 2.1",
  "matplotlib ~= 3.9",
  "mne ~= 1.8",
  "scikit-learn ~= 1.5",
  "markdown_pdf ~= 1.3"
]

[project.dev-dependencies]
black = "^25.0.0"
pytest = "^8.0.0"

[project.urls]
"Homepage" = "https://github.com/chadcwilliams/quickeeg"
"Repository" = "https://github.com/chadcwilliams/quickeeg"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
