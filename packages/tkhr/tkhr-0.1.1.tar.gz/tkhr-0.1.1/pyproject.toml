[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/tkhotreload"]
[project]
name = "tkhr"
version = "0.1.1"
description = "A hot reload implementation for Tkinter applications"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["tkinter", "hot-reload", "development-tools"]
authors = [
    {name = "Julian", email = ""}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    # tkinter is a built-in module, not a PyPI package
]

[project.urls]
Homepage = "https://github.com/username/tkhr"
Repository = "https://github.com/username/tkhr.git"
