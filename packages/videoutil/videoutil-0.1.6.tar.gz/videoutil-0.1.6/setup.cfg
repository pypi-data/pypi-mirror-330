[metadata]
name = videoutil
version = attr: videoutil.version.__version__
author = Ethan Li
author_email = liyanjia92@gmail.com
description = A utility for video file operations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ethanyanjiali/videoutil
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	click>=8.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	videoutil = videoutil.cli:main

[egg_info]
tag_build = 
tag_date = 0

