[project]
name = "luna_code"
version = "0.1.1"
description = "A litterally useless coding language built in python."
authors = [
    {name = "FelDev",email = "lparsons@saffron.net"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.15.1,<0.16.0)"
]

[tool.poetry.scripts]
luna-code = "luna_code.main:app"

[tool.poetry]
packages = [{include = "luna_code", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
