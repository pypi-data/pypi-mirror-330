[metadata]
name = qytoolspkg
version = 0.0.3
author = lookingout
author_email = lookingout96@163.com
description = qytoolspkg is a package for data processing and data analysis.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lookingout96/qytoolspkg
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = MIT

[options]
packages = find:
python_requires = >=3.8.19
install_requires = 
	pandas>=2.0.0
	numpy>=1.23.0
	jieba>=0.42.1
	altair>=5.4.1
	xpinyin

[options.packages.find]
exclude = 
	tests
	*.tests
	*.tests.*
	tests.*

[egg_info]
tag_build = 
tag_date = 0

