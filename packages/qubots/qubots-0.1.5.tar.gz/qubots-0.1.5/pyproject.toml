[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qubots"
version = "0.1.5"
description = "A collaborative optimization framework."
authors = [
    { name = "Ioannis D. Leonidas", email = "gleonidas303@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["optimization", "quantum", "classical", "community", "operation research", "decision variables"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dependencies = [
    "typer",
    "requests",
    "python-dotenv",
]

[project.urls]
"Source" = "https://github.com/leonidas1312/qubots/tree/main"

[tool.setuptools.packages.find]
where = ["."]
