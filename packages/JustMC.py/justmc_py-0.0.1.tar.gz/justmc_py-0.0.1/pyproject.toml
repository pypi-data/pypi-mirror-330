[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "JustMC.py"
version = "0.0.1"
dependencies = [
    "amulet-nbt",
    "requests",
    "setuptools"
]
license = { file = "LICENSE" }
keywords = [ "JustMC" ]
authors = [
  { name="HellishBro" }
]
description = "JustMC templating library in Python."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HellishBro/JustMC.py"
Issues = "https://github.com/HellishBro/JustMC.py/issues"