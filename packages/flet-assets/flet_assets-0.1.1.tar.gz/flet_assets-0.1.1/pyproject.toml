[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flet-assets"
version = "0.1.1"
authors = [
  { name = "Julian Perez", email = "mordecaaii@gmail.com" },
]
description = "A lightweight static file server for Flet apps, designed to simplify mobile debugging by serving assets over a local network."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
]

[project.urls]
"Homepage" = "https://github.com/nubeDeCalor/flet-staticserver"
"Bug Tracker" = "https://github.com/nubeDeCalor/flet-staticserver/issues"

[tool.uv.workspace]
members = ["test"]
