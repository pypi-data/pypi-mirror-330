[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = fh_posts
lib_name = %(repo)s
version = 0.0.3
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fh_posts
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Drew Echerd
author_email = drewecherd@gmail.com
copyright = 2025 onwards, %(author)s
description = Turn Markdown and Jupyter Notebooks into dynamic FastHTML posts with smart YAML parsing and live Python execution.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = decherd

### Optional ###
requirements = pyyaml>=6.0 fastcore>=1.5.0 python-fasthtml>=0.1.0 nbformat>=5.7.0 nbconvert>=7.2.0 beautifulsoup4>=4.12.0 MonsterUI>=0.1.0
