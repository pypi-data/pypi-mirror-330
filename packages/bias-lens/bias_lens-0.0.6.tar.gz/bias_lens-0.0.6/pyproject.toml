[tool.poetry]
name = "bias-lens"
version = "0.0.6"
description = "A library for bias detection and explainable AI methods in NLP models."
authors = ["bhavaniit24 <loganthan.20201212@iit.ac.lk>"]
readme = "README.md"
license = "MIT"
homepage = "https://bias-lens.web.app"
repository = "https://github.com/bhavaniit24/bias-lens"
keywords = ["bias", "explainable-ai", "XAI", "NLP", "transformers", "fairness"]

[tool.poetry.dependencies]
python = "^3.11"
torch = "^2.6.0"
captum = "^0.7.0"
lime = "^0.2.0.1"
matplotlib = "^3.10.0"
llvmlite = "^0.44.0"
numba = "^0.61.0"
shap = "^0.46.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"