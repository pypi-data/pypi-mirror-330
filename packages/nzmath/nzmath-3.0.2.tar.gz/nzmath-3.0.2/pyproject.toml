[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nzmath"
version = "3.0.2"
authors = [
  { name="NZMATH development group", email="nzmath-mail@lists.sourceforge.net" },
]
description = "Python calculator on number theory"
readme = {file = "README.txt", content-type = "text/x-rst"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[project.urls]
"Homepage" = "https://nzmath.sourceforge.io/"
"Documentation" = "https://nzmath.sourceforge.io/tutorial.html"
"User Manual" = "https://nzmath.sourceforge.io/nzmath_doc.pdf"
"Repository" = "https://sourceforge.net/p/nzmath/code/"
