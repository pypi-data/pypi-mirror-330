[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fft_calculations"
version = "0.2.2"
authors = [
  { name="kvdijken", email="sla_nippers_0x@icloud.com" },
]
dependencies = [
"numpy",
"scipy"
]

description = "A package with some fft utility functions"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/kvdijken/fft_calculations"
