[project]
name = "gh-copilot-wrapper"
version = "0.1.1"
description = "Github Copilot CLI Wrapper"
readme = "README.md"
authors = [
    { name = "Trond Hindenes", email = "trond@hindenes.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pyperclip>=1.9.0",
    "rich>=13.9.4",
]

[project.scripts]
gh-copilot-wrapper = "gh_copilot_wrapper:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
