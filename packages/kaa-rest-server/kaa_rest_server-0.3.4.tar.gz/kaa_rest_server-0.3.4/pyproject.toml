[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kaa-rest-server"
version = "0.3.4"
description = "A very simple python REST server"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["server", "development"]
authors = [
  { name = "Francesc d'Ass√≠s Requesens i Roca", email = "francesc.requesens@proton.me" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/elpeix/kaa"
"Bug Reports" = "https://github.com/elpeix/kaa"
"Source" = "https://github.com/elpeix/kaa"

[project.scripts]
kaa = "kaa.cli:main"
