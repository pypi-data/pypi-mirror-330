[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "pawpyrus"
version = "2025.2.27.0"
authors = [ { name = "Ellie ViesnÃ¡", email="snowboard_refinery@proton.me" } ]
description = "A minimalist paper data storage based on QR codes"
keywords = ["data storage", "paper", "QR", "ArUco"]
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">= 3.12"
dependencies = [
	"argparse",
	"bitarray",
	"more-itertools",
	"numpy",
	"opencv-contrib-python",
	"opencv-python",
	"pyzbar",
	"qrcode",
	"reportlab",
	"svglib",
	"tqdm"
]
classifiers = [
	"Programming Language :: Python :: 3.12",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
	"Natural Language :: English",
	"Development Status :: 4 - Beta",
	"Environment :: Console"
]

[project.scripts]
pawpyrus = "pawpyrus.main:main"

[project.urls]
"Repository" = "https://codeberg.org/screwery/pawpyrus"
"Issues" = "https://codeberg.org/screwery/pawpyrus/issues"
"Changelog" = "https://codeberg.org/screwery/pawpyrus/src/branch/main/CHANGELOG.md"
