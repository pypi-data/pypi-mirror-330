<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .google-logo {
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 20px 0;
      }

      p {
        font-size: 16px;
        margin: 10px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #0275d8;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }

      .btn:hover {
        background-color: #025aa5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="50">
      </div>
      <h1>{{error_title}}</h1>
      <p>{{ error_message }}</p>
      <a href={{url}} class="btn">Go Back to Google Sheets Integration</a>
    </div>
  </body>
</html>
