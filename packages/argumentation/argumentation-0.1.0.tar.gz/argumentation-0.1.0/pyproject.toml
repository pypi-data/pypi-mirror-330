[project]
name = "argumentation"
version = "0.1.0"
description = "Python argument parser for complex applications"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Carsten Kragelund", email = "carsten@kragelund.dev" }
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
    "tomli>=2.2.1 ; python_full_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/nyxkrage/argumentation"
Issues = "https://github.com/nyxkrage/argumentation/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
