[tool.poetry]
name = "hf-mirror-hub"
version = "0.0.1"
description = "A CLI tool to download Hugging Face models and datasets from mirror sites."
authors = ["neverbiasu <1751162157@qq.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "hf_mirror_hub" }
]

[tool.poetry.scripts]
hf-mirror-download = "hf_mirror_hub.cli:main"

[tool.poetry.dependencies]
python = "^3.8"
huggingface_hub = "*"
hf-transfer = "*"
requests = "*"

[tool.poetry.dev-dependencies]
black = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
