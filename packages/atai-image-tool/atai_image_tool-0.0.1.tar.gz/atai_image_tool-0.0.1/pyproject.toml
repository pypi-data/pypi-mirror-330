[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atai-image-tool"
version = "0.0.1"
description = "Extract text from images using OCR and save to JSON or print to console"
readme = "README.md"
authors = [
    {name = "AtomGradient", email = "alex@atomgradient.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["ocr", "image", "text", "extraction", "ai"]
dependencies = [
    "easyocr",
]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/AtomGradient/atai-image-tool"
"Bug Tracker" = "https://github.com/AtomGradient/atai-image-tool/issues"

[project.scripts]
atai-image-tool = "atai_image_tool.cli:main"