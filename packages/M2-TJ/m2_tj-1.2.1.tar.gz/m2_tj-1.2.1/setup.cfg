[metadata]
name = M2_TJ
description = Functions for technical justification
author = Charles Romero
version = 1.2.1
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = 
	M2_ProposalTools
install_requires = 
	numpy>=1
	astropy>=4
	scipy>=1.5
	matplotlib>=3.4.0
	reproject>=0.7
	emcee>=3.1.0
	corner>=2.0.0
python_requires = >=3.5
package_dir = 
	=src
zip_safe = no
include_package_data = True

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
M2_ProposalTools = py.typed

[flake8]
max-line-length = 160

[project.urls]
Homepage = "https://github.com/CharlesERomero/M2_TJ"

[egg_info]
tag_build = 
tag_date = 0

