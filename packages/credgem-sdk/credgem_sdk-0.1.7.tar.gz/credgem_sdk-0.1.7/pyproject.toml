[tool.poetry]
name = "credgem-sdk"
version = "0.1.7"
description = "Python SDK for CredGem API - A powerful credit management system"
authors = ["CredGem <support@credgem.com>"]
readme = "README.md"
packages = [{include = "credgem"}]
license = "MIT"
homepage = "https://credgem.com"
repository = "https://github.com/CredGem/CredGem"
documentation = "https://docs.credgem.com"
keywords = ["credits", "wallet", "payments", "virtual-currency"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.25.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.23.5"
ipykernel = "^6.29.5"
isort = "^6.0.0"
pytest-only = "^2.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto" 