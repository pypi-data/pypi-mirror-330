[project]
name = "epypen"
version = "0.1.0"
description = "Lightweight translation decorator between Python objects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic",
    "typing-extensions>=4.12.2",
]
license = {text= "GPL-3.0"}

[tool.setuptools]
packages = ["epypen"]
package-dir= {"epypen" = "src"}
[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"