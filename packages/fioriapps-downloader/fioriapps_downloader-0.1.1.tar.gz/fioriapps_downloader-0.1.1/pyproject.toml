[project]
name = "fioriapps-downloader"
version = "0.1.1"
description = "Download list of Fiori apps from the SAP Fiori Apps Reference Library."
readme = "README.md"
authors = [
    { name = "Philipp Stekl", email = "philipp.stekl@gmail.com" }
]
license='apache-2.0'
license-files = ["LICEN[CS]E*", "vendored/licenses/*.txt", "AUTHORS.md"]
classifiers=[
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3.12',
    'Topic :: Software Development :: Libraries :: Python Modules'
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
    "requests>=2.32.3",
    "tqdm>=4.67.1",
]
[project.urls]
"Home Page" = "https://github.com/pstekl/fioriapps_downloader"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
