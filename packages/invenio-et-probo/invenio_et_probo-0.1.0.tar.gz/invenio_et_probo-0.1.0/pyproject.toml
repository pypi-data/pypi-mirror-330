[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "invenio-et-probo"
version = "0.1.0"
description = "A GUI-based test runner for Python unit tests and integration tests"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "ttkbootstrap>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/invenio-et-probo"
Repository = "https://github.com/yourusername/invenio-et-probo.git"
Changelog = "https://github.com/yourusername/invenio-et-probo/blob/main/Docs/CHANGELOG.md"

[project.scripts]
invenio-test-runner = "invenio_et_probo.cli:main"

[tool.black]
line-length = 100
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gui: marks tests that require a GUI",
]
