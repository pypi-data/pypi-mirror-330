[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "SqliteMQ"
version = "0.1"
authors = [
    { name = "NelsonLongXiang", email = "1169207670@qq.com" },
]
description = "SqliteMQ is a simple Sqlite MQ server:Queue"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/NelsonLongxiang/SqliteMQ"
Issues = "https://github.com/NelsonLongxiang/SqliteMQ/issues"