[metadata]
name = here_here
version = 1.0.0
author = Michael Boerman
author_email = michaelboerman@hey.com
description = File paths, regardless of OS or starting working directory or file type.
url = https://github.com/michaelboerman/here
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
