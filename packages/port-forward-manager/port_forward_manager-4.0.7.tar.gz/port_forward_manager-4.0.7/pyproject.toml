[tool.poetry]
name = "port-forward-manager"
version = "4.0.7"
description = "Port forwarding manager"
authors = ["Vladimiro Casinha <vcasinha@kjoo.net>"]
repository = "https://github.com/kxiros/port-forward-manager"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
colorama = "^0.4.6"
commonmark = "^0.9.1"
Pygments = "^2.13.0"
PyYAML = "^6.0"
rich = "^13.8.1"
shellingham = "^1.5.0"
sshconf = "^0.2.5"
typer = "^0.12.5"
simplejson = "^3.17.6"
sqlalchemy = "^2.0.34"
sqlmodel = "^0.0.22"
pydantic = "^2.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pfm = "port_forward_manager.cli:run"

[tool.pytest.ini_options]
pythonpath = "src"
