[project]
name = "homeotopy"
version = "0.3.0"
description = "A library for computing homeomorphisms between some common stnandard topologie"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["numba>=0.61.0"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mypy>=1.15.0",
    "myst-parser>=4.0.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.4",
    "sphinx>=8.1.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
mypy_path = "typings"
strict = true

[tool.uv]
keyring-provider = "subprocess"
