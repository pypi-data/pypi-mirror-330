name: Wheel
on:
  push:
  pull_request:

env:
  UV_PYTHON_PREFERENCE: only-system

jobs:
  run:
    runs-on: ubuntu-latest
    steps:

      - name: Acquire sources
        uses: actions/checkout@v4.1.1
        with:
            fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.13"
          architecture: x64

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          version: "0.6.3"

      - name: uv sync
        run: uv sync

      - name: Build wheel
        run: uv run python -m build

      - name: twine check
        run: uv run twine check --strict dist/*