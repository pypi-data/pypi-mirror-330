[tool.poetry]
name = "python-fide"
version = "0.4.0"
description = "Methods to Facilitate Analysis of Fide Ratings"
authors = ["galactixx"]
license = "MIT License"
readme = "README.md"
keywords = [
    "chess",
    "fide",
    "ratings",
    "player",
    "news",
    "events"
]

[tool.poetry.dependencies]
python = ">=3.9"
httpx = ">=0.27.0"
requests = ">=2.31.0"
Faker = ">=24.11.0"
pydantic = ">=2.7.0"
typing_extensions = ">=4.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
