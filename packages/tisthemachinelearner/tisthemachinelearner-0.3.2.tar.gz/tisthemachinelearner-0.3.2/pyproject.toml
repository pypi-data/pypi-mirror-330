[project]
name = "tisthemachinelearner"
version = "0.3.2"
description = "git"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["scikit-learn"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
include = ["tisthemachinelearner*"]  # package names should match these glob patterns
