[tool.poetry]
name = "cubexpress"
version = "0.1.0"
description = "A Python package for efficient processing of cubic earth observation (EO) data"
authors = ["Julio Contreras <contrerasnetk@gmail.com>", "Cesar Aybar <csaybar@gmail.com>"]
license = "MIT"
repository = "https://github.com/andesdatacube/cubexpress/"
documentation = "https://andesdatacube.github.io/cubexpress/"
readme = "README.md"
packages = [
  {include = "cubexpress"}
]


[tool.poetry.dependencies]
python = ">=3.9,<4.0"
numpy = ">=1.25.2"
pandas = ">=2.0.3"
utm = "^0.8.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.16.2"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["cubexpress"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"
line_length = 120


[tool.black]
line-length = 120
target-version = ["py39"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["cubexpress"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

