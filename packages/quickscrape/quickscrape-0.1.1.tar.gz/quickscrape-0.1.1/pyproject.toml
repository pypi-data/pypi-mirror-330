[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quickscrape"
version = "0.1.1"
authors = [
    {name = "Utku Ayaz Akkas", email = "akkas@ieee.org"},
]
description = "A simple library for extracting common data types from web pages"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.9.0",
    "requests>=2.25.0",
    "pandas>=1.2.0",
]


[project.urls]
"Homepage" = "https://github.com/akkasayaz/quickscrape"
"Bug Tracker" = "https://github.com/akkasayaz/quickscrape/issues"