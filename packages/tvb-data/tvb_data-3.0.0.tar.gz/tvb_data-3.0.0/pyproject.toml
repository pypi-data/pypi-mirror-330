[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tvb-data"
version = "3.0.0"
description = "A package with data for TVB"
readme = "README.rst"
license = { file = "LICENSE" }
authors = [
    { name = "TVB Team", email = "tvb.admin@thevirtualbrain.org" }
]

requires-python = ">=3.8"

keywords = [
    "tvb",
    "brain",
    "simulator",
    "neuroscience",
    "human",
    "animal",
    "neuronal",
    "dynamics",
    "models",
    "delay",
    "data"
]

[project.urls]
Homepage = "http://www.thevirtualbrain.org"
Download = "https://gitlab.ebrains.eu/ri/tech-hub/apps/tvb/tvb-data"

[tool.hatch.build.targets.wheel]
packages = ["tvb_data", "tvb_data.*"]

[tool.hatch.build]
include = [
  "LICENSE",

  "tvb_data/__init__.py",

  "tvb_data/brco/tvb-brco.xml",

  "tvb_data/connectivity/connectivity_66.zip",
  "tvb_data/connectivity/connectivity_68.zip",
  "tvb_data/connectivity/connectivity_76.zip",
  "tvb_data/connectivity/connectivity_96.zip",
  "tvb_data/connectivity/connectivity_192.zip",
  "tvb_data/connectivity/paupau.zip",
  "tvb_data/connectivity/__init__.py",

  "tvb_data/dti_pipeline_toronto/output_ConnectionDistanceMatrix.csv",
  "tvb_data/dti_pipeline_toronto/output_ConnectionCapacityMatrix.csv",

  "tvb_data/gifti/__init__.py",
  "tvb_data/gifti/sample.cortex.gii",

  "tvb_data/projectionMatrix/projection_eeg_62_surface_16k.mat",
  "tvb_data/projectionMatrix/projection_eeg_65_surface_16k.npy",
  "tvb_data/projectionMatrix/projection_meg_276_surface_16k.npy",
  "tvb_data/projectionMatrix/__init__.py",

  "tvb_data/regionMapping/__init__.py",
  "tvb_data/regionMapping/regionMapping_16k_76.txt",
  "tvb_data/regionMapping/regionMapping_16k_192.txt",

  "tvb_data/sensors/eeg_unitvector_62.txt.bz2",
  "tvb_data/sensors/eeg_brainstorm_65.txt",
