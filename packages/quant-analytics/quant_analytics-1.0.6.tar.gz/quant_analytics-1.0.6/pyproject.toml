[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quant_analytics"
version = "1.0.6"
description = "A financial performance and risk analysis library for quantitative research and backtesting."
readme = "README.md"
keywords = ["quantitative research", "backtesting", "finance", "risk analysis", "performance"]
license = { text = "Apache-2.0" }
authors = [{ name = "Anthony Baxter", email = "anthony_baxter819@gmail.com" }]
requires-python = ">=3.10"
classifiers = [
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"License :: OSI Approved :: Apache Software License",
"Operating System :: OS Independent"
]




