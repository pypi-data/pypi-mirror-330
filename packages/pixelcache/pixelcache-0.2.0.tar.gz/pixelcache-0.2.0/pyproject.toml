[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = ["pre-commit>=4.0.1,<5"]

[project]
authors = [{email = "me@afromero.co", name = "Andres"}]
dependencies = [
  "beartype>=0.19.0,<0.20",
  "einops>=0.8.0,<0.9",
  "jaxtyping>=0.2.36,<0.3",
  "json5>=0.10.0,<0.11",
  "numpy",
  "opencv-python>=4.10.0.84,<5",
  "pathlib>=1.0.1,<2",
  "pillow>=11.0.0,<12",
  "pydantic>=2.10.2,<3",
  "requests>=2.32.3,<3",
  "rich>=13.9.4,<14",
  "torch",
  "torchvision",
  "tyro>=0.9.2,<0.10"
]
description = "A versatile image processing library for Python with built-in support for caching, using Pillow, NumPy, and PyTorch."
name = "pixelcache"
readme = "README.md"
requires-python = "~=3.10"
version = "0.2.0"

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
  "logs/",
  "poetry.lock"
]
indent-width = 4
# Same as Black.
line-length = 79
# Also put select and ignore in .pre-commit-config.yaml - here for linting vscode, there for pre-commit github
# Assume Python 3.10.
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 79
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed.
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
ignore = ["ANN401", "C901", "COM812", "D100", "D101", "D104", "D203", "D205", "D211", "D213", "D401", "D404", "D417", "E501", "ERA001", "F722", "F821", "G004", "ISC001", "N812", "PERF203", "PERF401", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004", "PLW2901", "RUF012", "S603", "S607", "SIM115", "SLF001", "T201", "TCH010", "TRY301"]
# Also put select and ignore in .pre-commit-config.yaml - here for linting vscode, yaml for pre-commit github (see explanation in .pre-commit-config.yaml)
select = ["ALL"]

[tool.tomlsort]
all = true

[tool.uv]

[[tool.uv.index]]
default = true
name = "PyPI"
url = "https://pypi.org/simple/"

[[tool.uv.index]]
explicit = true
name = "Pytorch_Cuda"
url = "https://download.pytorch.org/whl/cu121"

[tool.uv.sources]
torch = [
  {index = "PyPI", marker = "sys_platform != 'linux'"},
  {index = "Pytorch_Cuda", marker = "sys_platform == 'linux'"}
]
torchvision = [
  {index = "PyPI", marker = "sys_platform != 'linux'"},
  {index = "Pytorch_Cuda", marker = "sys_platform == 'linux'"}
]
