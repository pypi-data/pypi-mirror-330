[project]
name = "commondata-countries"
version = "2.2.3"
description = "Work with ISO 3166-1 alpha2, alpha3 and numeric standard country data"
authors = [
    {name = "Shiv Deepak",email = "shivdeepak@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rapidfuzz (>=3.12.1,<4.0.0)"
]
license = {text = "GPL-3.0-only"}

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://commondata.net/countries/"
Documentation = "https://github.com/commondata-net/commondata-countries-python/blob/main/README.md"
Source = "https://github.com/commondata-net/commondata-countries-python"
"Release notes" = "https://github.com/commondata-net/commondata-countries-python/releases"
Tracker = "https://github.com/commondata-net/commondata-countries-python/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.poetry.scripts]
commondata-countries = "commondata_countries.__main__:main"
