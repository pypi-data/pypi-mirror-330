[project]
name = "commondata-countries"
version = "2.2.0"
description = "Work with ISO 3166-1 alpha2, alpha3 and numeric standard country data"
authors = [
    {name = "Shiv Deepak",email = "shivdeepak@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rapidfuzz (>=3.12.1,<4.0.0)"
]
license="GPL-3.0-only"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

