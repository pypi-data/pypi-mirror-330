[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grok3"
version = "0.0.1.dev"
description = "A mirror for Grok3API. Installs Grok3API for working with Grok."
authors = [
    { name = "boykopovar", email = "boykopovar@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "Grok3API"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/boykopovar/Grok3API"