[project]
name = "opentripplan"
version = "0.2.0"
description = "A tool to plan your next trip"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "folium>=0.19.5",
    "lxml>=5.3.1",
    "numpy>=2.2.3",
    "pyside6>=6.8.2.1",
]
authors = [{ name = "GaÃ«l de Chalendar (aka Kleag)", email = "kleagg@gmail.com" }]
license = { text = "AGPL" }

[project.scripts]
opentripplan = "opentripplan.main:main"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "mypy"]   # Development tools
build = ["bumpver", "twine"]                   # For packaging and uploading
deploy = ["uv"]                               # Add tools needed for deployment

# [build-system]
# requires = ["hatchling"]
# build-backend = "hatchling.build"

[tool.uv]
virtualenvs.in-project = true

[bumpver]
current_version = "0.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true
push = true  # Set to true if you want to push automatically

[bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/opentripplan/__init__.py" = [
    '__version__ = "{version}"',
]

